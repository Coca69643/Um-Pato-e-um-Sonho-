<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pato Survival Alpha 1.5.0 - Save System</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; touch-action: none; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { display: block; width: 100%; height: 100%; image-rendering: pixelated; }

        /* --- MENU PRINCIPAL REFORMULADO --- */
        #menu-screen { 
            position: absolute; inset: 0; z-index: 100; 
            background: radial-gradient(circle, #2d3f2d 0%, #0a0f0a 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 8px double #fb923c;
        }
        .alpha-title { color: #fb923c; font-size: 50px; text-shadow: 5px 5px #000; text-align: center; margin-bottom: 30px; line-height: 0.9; }
        .alpha-title small { font-size: 20px; color: #fff; letter-spacing: 5px; }
        
        .menu-btns { display: flex; flex-direction: column; gap: 15px; width: 280px; }
        .btn-alpha { 
            background: #1e293b; color: white; border: 3px solid #fb923c; padding: 15px; 
            font-size: 18px; cursor: pointer; font-weight: bold; text-transform: uppercase;
            box-shadow: 6px 6px 0 #000; transition: 0.1s; pointer-events: auto;
        }
        .btn-alpha:active { transform: translate(3px, 3px); box-shadow: 3px 3px 0 #000; }
        .btn-alpha:disabled { opacity: 0.5; border-color: #475569; color: #475569; box-shadow: none; }

        #version-log { position: absolute; bottom: 15px; left: 15px; color: #64748b; font-size: 11px; pointer-events: none; }

        /* --- INTERFACE DO JOGO --- */
        #game-ui { position: absolute; inset: 0; pointer-events: none; z-index: 50; }
        #top-hud { position: absolute; top: 10px; width: 100%; display: flex; justify-content: center; }
        .time-box { background: rgba(0,0,0,0.8); color: #fb923c; padding: 5px 20px; border: 2px solid #fb923c; border-radius: 20px; font-weight: bold; font-size: 14px; }

        #hud { position: absolute; top: 15px; left: 15px; display: flex; gap: 10px; }
        .res-box { background: rgba(0,0,0,0.8); color: #fff; padding: 10px; border-left: 5px solid #fb923c; font-size: 16px; font-weight: bold; }

        #btn-inv { position: absolute; top: 15px; right: 15px; width: 70px; height: 50px; background: #334155; border: 3px solid #fb923c; color: white; display: flex; align-items: center; justify-content: center; pointer-events: auto; font-weight: bold; }
        
        #craft-panel { position: absolute; top: 75px; right: 15px; width: 220px; background: rgba(15,23,42,0.95); border: 3px solid #fb923c; padding: 15px; pointer-events: auto; color: white; }
        .craft-item { background: #1e293b; border: 1px solid #475569; padding: 10px; margin-bottom: 8px; font-size: 12px; cursor: pointer; }
        .craft-item:active { background: #fb923c; }

        /* HOTBAR */
        #hotbar { position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%); display: flex; gap: 8px; background: rgba(0,0,0,0.8); padding: 8px; border: 2px solid #fb923c; pointer-events: auto; }
        .slot { width: 50px; height: 50px; background: #1e293b; border: 2px solid #475569; display: flex; align-items: center; justify-content: center; color: white; font-size: 9px; font-weight: bold; text-align: center; }
        .slot.selected { border-color: #fb923c; background: #334155; box-shadow: 0 0 15px #fb923c; }

        /* CONTROLES */
        #controls { position: absolute; bottom: 20px; left: 20px; width: 160px; height: 160px; pointer-events: auto; }
        .d-btn { position: absolute; width: 55px; height: 55px; background: rgba(255,255,255,0.1); border: 2px solid #fff; display: flex; align-items: center; justify-content: center; color: white; border-radius: 8px; font-size: 20px; }
        #b-u { top: 0; left: 52px; } #b-d { bottom: 0; left: 52px; } #b-l { top: 52px; left: 0; } #b-r { top: 52px; right: 0; }
        #btn-action { position: absolute; bottom: 30px; right: 30px; width: 100px; height: 100px; background: #fb923c; border: 5px solid #fff; border-radius: 50%; color: white; font-weight: bold; pointer-events: auto; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 20px rgba(251,146,60,0.5); }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="menu-screen">
        <div class="alpha-title">PATO SURVIVAL<br><small>ALPHA 1.5.0</small></div>
        <div class="menu-btns">
            <button class="btn-alpha" onclick="newGame()">NOVO JOGO</button>
            <button class="btn-alpha" id="btn-continue" onclick="loadGame()" disabled>CONTINUAR</button>
            <button class="btn-alpha">CONFIGURAÇÕES</button>
        </div>
        <div id="version-log">
            VERSION: 1.5.0-REBORN<br>
            - NOVO PATO: Design 2.5D Geométrico<br>
            - SAVE SYSTEM: LocalStorage Ativo<br>
            - MENU: Sistema de estados restaurado
        </div>
    </div>

    <div id="game-ui" class="hidden">
        <div id="top-hud"><div class="time-box">DIA <span id="day-val">1</span> - <span id="clock-val">08:00</span></div></div>
        <div id="hud">
            <div class="res-box">W: <span id="w-val">0</span></div>
            <div class="res-box">S: <span id="s-val">0</span></div>
        </div>
        <div id="btn-inv" onclick="toggleCraft()">INV</div>
        <div id="craft-panel" class="hidden">
            <div class="craft-item" onclick="doCraft('bench')">BANCADA (10 W)</div>
            <div class="craft-item" onclick="doCraft('torch')">TOCHA (5 W)</div>
            <div class="craft-item" onclick="doCraft('axe')">MACHADO (Bench + 5W + 5S)</div>
            <div class="craft-item" onclick="doCraft('pick')">PICARETA (Bench + 5W + 5S)</div>
        </div>
        <div id="hotbar">
            <div class="slot selected" id="s0">Mão</div>
            <div class="slot" id="s1">-</div>
            <div class="slot" id="s2">-</div>
            <div class="slot" id="s3">-</div>
            <div class="slot" id="s4">-</div>
        </div>
        <div id="controls"><div class="d-btn" id="b-u">▲</div><div class="d-btn" id="b-d">▼</div><div class="d-btn" id="b-l">◀</div><div class="d-btn" id="b-r">▶</div></div>
        <div id="btn-action">AÇÃO</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let game = {
            active: false,
            player: { x: 1000, y: 1000, dir: 1, speed: 4, frame: 0 },
            cam: { x: 0, y: 0 },
            keys: { u:0, d:0, l:0, r:0, action: false },
            res: { wood: 0, stone: 0 },
            inv: { bench: 0, axe: false, pick: false, torch: false },
            built: [], mapHP: new Map(),
            selectedSlot: 0, time: 480, day: 1, isNearBench: false
        };

        // --- SISTEMA DE SAVE ---
        function checkSave() {
            if(localStorage.getItem('PatoSave_Alpha')) {
                document.getElementById('btn-continue').disabled = false;
            }
        }

        function saveGame() {
            const saveData = {
                res: game.res, inv: game.inv, built: game.built,
                time: game.time, day: game.day, player: {x: game.player.x, y: game.player.y},
                mapHP: Array.from(game.mapHP.entries())
            };
            localStorage.setItem('PatoSave_Alpha', JSON.stringify(saveData));
        }

        function loadGame() {
            const raw = localStorage.getItem('PatoSave_Alpha');
            if(!raw) return;
            const data = JSON.parse(raw);
            Object.assign(game, data);
            game.mapHP = new Map(data.mapHP);
            startGame();
        }

        function newGame() {
            localStorage.removeItem('PatoSave_Alpha');
            startGame();
        }

        function startGame() {
            game.active = true;
            document.getElementById('menu-screen').classList.add('hidden');
            document.getElementById('game-ui').classList.remove('hidden');
            updateHUD();
            render();
            // Salva automaticamente a cada 30 segundos
            setInterval(saveGame, 30000);
        }

        // --- LÓGICA DE CRAFT E AÇÃO ---
        function toggleCraft() { document.getElementById('craft-panel').classList.toggle('hidden'); }

        function doCraft(item) {
            if(item === 'bench' && game.res.wood >= 10) { game.res.wood -= 10; game.inv.bench++; document.getElementById('s1').innerText = "Bancada"; }
            if(item === 'torch' && game.res.wood >= 5) { game.res.wood -= 5; game.inv.torch = true; document.getElementById('s4').innerText = "Tocha"; }
            if(game.isNearBench && game.res.wood >= 5 && game.res.stone >= 5) {
                if(item === 'axe') { game.inv.axe = true; document.getElementById('s2').innerText = "Machado"; }
                if(item === 'pick') { game.inv.pick = true; document.getElementById('s3').innerText = "Picareta"; }
            }
            updateHUD();
            saveGame();
        }

        function handleAction() {
            if(game.selectedSlot === 1 && game.inv.bench > 0) {
                game.built.push({ x: game.player.x, y: game.player.y });
                game.inv.bench--; document.getElementById('s1').innerText = game.inv.bench > 0 ? "Bancada" : "-";
                return;
            }
            const px = Math.floor(game.player.x/60), py = Math.floor(game.player.y/60);
            for(let x=px-1; x<=px+1; x++) {
                for(let y=py-1; y<=py+1; y++) {
                    const id = `${x},${y}`;
                    const n = Math.abs(Math.sin(x*12.9 + y*78.2)*437) % 1;
                    if(n > 0.2) continue;
                    const dist = Math.hypot(game.player.x - (x*60+30), game.player.y - (y*60+30));
                    if(dist < 70) {
                        if(!game.mapHP.has(id)) game.mapHP.set(id, 6);
                        let dmg = 1;
                        if(n < 0.1 && game.inv.axe && game.selectedSlot === 2) dmg = 3;
                        if(n >= 0.1 && game.inv.pick && game.selectedSlot === 3) dmg = 3;
                        game.mapHP.set(id, game.mapHP.get(id) - dmg);
                        if(game.mapHP.get(id) <= 0) {
                            if(n < 0.1) game.res.wood += 2; else game.res.stone += 2;
                            game.mapHP.set(id, -1);
                        }
                        updateHUD(); return;
                    }
                }
            }
        }

        // --- RENDERIZAÇÃO ---
        function drawPato(ctx, x, y, dir, walking) {
            ctx.save();
            ctx.translate(x, y);
            if(dir < 0) ctx.scale(-1, 1);
            
            const bob = Math.sin(game.player.frame) * 3;

            // Sombra
            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.beginPath(); ctx.ellipse(0, 15, 15, 8, 0, 0, 7); ctx.fill();

            // Corpo (Redondo)
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath(); ctx.ellipse(0, bob, 18, 15, 0, 0, 7); ctx.fill();
            
            // Asa
            ctx.fillStyle = '#F0F0F0';
            ctx.beginPath(); ctx.ellipse(-5, 2+bob, 10, 6, 0.2, 0, 7); ctx.fill();

            // Cabeça
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath(); ctx.arc(12, -10+bob, 12, 0, 7); ctx.fill();

            // Bico (Design Pro)
            ctx.fillStyle = '#fb923c';
            ctx.beginPath();
            ctx.moveTo(22, -12+bob); ctx.lineTo(32, -8+bob); ctx.lineTo(22, -4+bob); ctx.fill();

            // Olho
            ctx.fillStyle = '#000';
            ctx.beginPath(); ctx.arc(16, -13+bob, 2, 0, 7); ctx.fill();

            ctx.restore();
        }

        function render() {
            if(!game.active) return;
            const cw = canvas.width = window.innerWidth, ch = canvas.height = window.innerHeight;
            game.time += 0.04;
            if(game.time >= 1440) { game.time = 0; game.day++; saveGame(); }

            let mx = game.keys.r - game.keys.l, my = game.keys.d - game.keys.u;
            if(mx||my) {
                game.player.x += mx * game.player.speed;
                game.player.y += my * game.player.speed;
                game.player.frame += 0.2;
                if(mx) game.player.dir = mx;
            } else { game.player.frame = 0; }

            game.cam.x = game.player.x - cw/2; game.cam.y = game.player.y - ch/2;

            ctx.fillStyle = '#1a3317'; ctx.fillRect(0,0,cw,ch);
            ctx.save(); ctx.translate(-game.cam.x, -game.cam.y);

            // MUNDO
            game.isNearBench = false;
            game.built.forEach(b => {
                if(Math.hypot(game.player.x - b.x, game.player.y - b.y) < 60) game.isNearBench = true;
                ctx.fillStyle = '#3e2723'; ctx.fillRect(b.x-20, b.y+5, 5, 15); ctx.fillRect(b.x+15, b.y+5, 5, 15);
                ctx.fillStyle = '#fb923c'; ctx.fillRect(b.x-25, b.y-10, 50, 20);
                ctx.strokeStyle = '#000'; ctx.strokeRect(b.x-25, b.y-10, 50, 20);
            });

            const sX = Math.floor(game.cam.x/60)-1, eX = sX + Math.ceil(cw/60)+2;
            const sY = Math.floor(game.cam.y/60)-1, eY = sY + Math.ceil(ch/60)+2;
            for(let x=sX; x<=eX; x++) {
                for(let y=sY; y<=eY; y++) {
                    const id = `${x},${y}`;
                    if(game.mapHP.get(id) === -1) continue;
                    const n = Math.abs(Math.sin(x*12.9 + y*78.2)*437) % 1;
                    const ox = x*60+30, oy = y*60+30;
                    const dist = Math.hypot(game.player.x - ox, game.player.y - oy);
                    let shake = (dist < 70 && game.keys.action) ? Math.sin(Date.now()*0.02)*5 : 0;

                    if(n < 0.05) { // Árvore Pro
                        ctx.fillStyle = '#3e2723'; ctx.fillRect(ox-4+shake, oy, 8, 15);
                        ctx.fillStyle = '#064e3b'; ctx.beginPath(); ctx.arc(ox+shake, oy-12, 18, 0, 7); ctx.fill();
                        ctx.fillStyle = '#065f46'; ctx.beginPath(); ctx.arc(ox+shake, oy-22, 14, 0, 7); ctx.fill();
                    } else if(n < 0.1) { // Rocha Pro
                        ctx.fillStyle = '#475569'; ctx.beginPath(); ctx.moveTo(ox-15+shake, oy+10); ctx.lineTo(ox+shake, oy-15); ctx.lineTo(ox+15+shake, oy+10); ctx.fill();
                    } else if(n < 0.15) { // Detritos
                        ctx.fillStyle = n < 0.12 ? '#5d4037' : '#94a3b8';
                        ctx.fillRect(ox, oy, 6, 2);
                    }
                }
            }

            drawPato(ctx, game.player.x, game.player.y, game.player.dir, mx||my);
            ctx.restore();

            // ILUMINAÇÃO
            let hr = game.time / 60;
            let dark = (hr < 6 || hr > 18) ? 0.8 : (hr > 16 || hr < 8) ? 0.4 : 0;
            ctx.fillStyle = `rgba(0,0,10,${dark})`;
            if(game.inv.torch && game.selectedSlot === 4) {
                ctx.save(); ctx.globalCompositeOperation = 'destination-out';
                let g = ctx.createRadialGradient(cw/2, ch/2, 20, cw/2, ch/2, 140);
                g.addColorStop(0, 'rgba(0,0,0,1)'); g.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = g; ctx.beginPath(); ctx.arc(cw/2, ch/2, 140, 0, 7); ctx.fill(); ctx.restore();
            } else { ctx.fillRect(0,0,cw,ch); }

            requestAnimationFrame(render);
        }

        function updateHUD() {
            document.getElementById('w-val').innerText = game.res.wood;
            document.getElementById('s-val').innerText = game.res.stone;
            document.getElementById('day-val').innerText = game.day;
            let h = Math.floor(game.time/60)%24, m = Math.floor(game.time%60);
            document.getElementById('clock-val').innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`;
        }

        // CONTROLES
        const bind = (id, k) => {
            const el = document.getElementById(id);
            el.ontouchstart = (e) => { e.preventDefault(); game.keys[k] = 1; };
            el.ontouchend = () => game.keys[k] = 0;
        };
        bind('b-u','u'); bind('b-d','d'); bind('b-l','l'); bind('b-r','r');
        document.getElementById('btn-action').ontouchstart = (e) => { e.preventDefault(); game.keys.action = true; handleAction(); };
        document.getElementById('btn-action').ontouchend = () => game.keys.action = false;

        [0,1,2,3,4].forEach(i => {
            document.getElementById('s'+i).onclick = () => {
                document.querySelectorAll('.slot').forEach(s => s.classList.remove('selected'));
                document.getElementById('s'+i).classList.add('selected'); game.selectedSlot = i;
            };
        });

        checkSave();
    </script>
</body>
</html>
