<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Um Pato e um Sonho</title>
    <style>
        /* Reset de Estilo Lovable */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            margin: 0; padding: 0;
            background-color: #121212; /* Fundo escuro padrão Lovable */
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
        }

        #game-container {
            position: relative;
            width: 100vw; height: 100vh;
            background-color: #1a1a1a;
        }

        /* Telas */
        .screen {
            position: absolute;
            width: 100%; height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center;
        }
        .active { display: flex !important; }

        /* UI Estilo Lovable (Botões Verdes e Modernos) */
        h1 { font-size: 2.5rem; margin-bottom: 5px; color: #ffffff; }
        h2 { font-size: 1.2rem; color: #4ade80; margin-bottom: 30px; font-weight: normal; }
        
        .btn {
            background-color: #22c55e; /* Verde Lovable */
            color: white; border: none;
            padding: 16px 0; margin: 10px;
            font-size: 1.1rem; font-weight: 600;
            border-radius: 12px; cursor: pointer;
            width: 280px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .btn-secondary { background-color: #374151; }
        .btn:active { transform: scale(0.98); opacity: 0.9; }

        /* Personagem e Jogo */
        #player {
            position: absolute;
            width: 45px; height: 45px;
            background-color: #ffffff;
            bottom: 100px; left: 50%;
            border-radius: 8px; z-index: 20;
        }
        /* Bico do Pato */
        #player::after { content: ''; position: absolute; width: 15px; height: 10px; background-color: #fb923c; right: -8px; top: 12px; border-radius: 4px; }
        /* Olho do Pato */
        #player::before { content: ''; position: absolute; width: 6px; height: 6px; background-color: #000; right: 10px; top: 10px; border-radius: 50%; }

        .ground { position: absolute; bottom: 0; width: 100%; height: 100px; background-color: #262626; border-top: 2px solid #404040; }
        
        /* Controles de Toque */
        .touch-area { position: absolute; top: 0; width: 50%; height: 100%; z-index: 30; }
        #left-area { left: 0; }
        #right-area { right: 0; }
    </style>
</head>
<body>

    <div id="game-container">
        
        <div id="menu-screen" class="screen active">
            <h1>Um Pato</h1>
            <h2>e um Sonho!</h2>
            
            <button class="btn" onclick="appNav('game-screen')">Iniciar Jornada</button>
            <button class="btn btn-secondary" onclick="appNav('credits-screen')">Créditos</button>
            <p style="margin-top:40px; color: #71717a; font-size: 0.9rem;">Versão 0.1.0 Alpha</p>
        </div>

        <div id="game-screen" class="screen">
            <div class="ground"></div>
            <div id="player"></div>
            
            <div id="left-area" class="touch-area"></div>
            <div id="right-area" class="touch-area"></div>
            
            <button class="btn btn-secondary" style="position:absolute; top:20px; width:100px; padding:10px;" onclick="appNav('menu-screen')">Sair</button>
        </div>

        <div id="credits-screen" class="screen">
            <h1>Créditos</h1>
            <p style="color: #a1a1aa;">Desenvolvedor</p>
            <h3 style="font-size: 1.5rem;">Duck Dream Studios</h3>
            <button class="btn btn-secondary" onclick="appNav('menu-screen')">Voltar</button>
        </div>

    </div>

    <script>
        // Sistema de Navegação Robusto
        function appNav(screenId) {
            // Esconde todas as telas
            const screens = document.querySelectorAll('.screen');
            screens.forEach(s => s.classList.remove('active'));

            // Ativa a tela desejada
            const target = document.getElementById(screenId);
            if (target) {
                target.classList.add('active');
            }
        }

        // Mecânica de Movimento
        let pX = window.innerWidth / 2 - 22;
        const p = document.getElementById('player');

        function move(dist, scale) {
            pX += dist;
            // Limites da tela
            if (pX < 0) pX = 0;
            if (pX > window.innerWidth - 45) pX = window.innerWidth - 45;
            
            p.style.left = pX + 'px';
            p.style.transform = `scaleX(${scale})`;
        }

        document.getElementById('left-area').addEventListener('touchstart', (e) => {
            e.preventDefault();
            move(-40, -1);
        });

        document.getElementById('right-area').addEventListener('touchstart', (e) => {
            e.preventDefault();
            move(40, 1);
        });
    </script>
</body>
</html>
