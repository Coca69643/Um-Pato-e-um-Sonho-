<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0a0f0a">
    <meta name="description" content="Pato Survival - Jogo de sobrevivência em HTML5">
    <title>Pato Survival - Definitive Edition v2.0</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ==================== MENU PRINCIPAL ==================== -->
    <div id="menu-screen">
        <div class="alpha-title">🦆 PATO SURVIVAL<br><small>DEFINITIVE EDITION</small></div>
        <div class="menu-btns">
            <button class="btn-alpha" onclick="newGame()">NOVO JOGO</button>
            <button class="btn-alpha" id="btn-continue" onclick="loadGame()" disabled>CONTINUAR</button>
            <button class="btn-alpha" onclick="toggleConfig()">CONFIGURAÇÕES</button>
        </div>
        <div id="version-log">BUILD: 2.0.0 - DEFINITIVE</div>
    </div>

    <!-- ==================== MODAL DE CONFIGURAÇÕES ==================== -->
    <div id="config-modal" class="hidden">
        <h3>⚙️ CONFIGURAÇÕES</h3>
        <div style="font-size: clamp(11px, 2.8vw, 13px); margin: 8px 0; color: #94a3b8;">
            Som: Desativado (Alpha)<br>
            Versão: 2.0 Definitive
        </div>
        <button class="btn-alpha" onclick="resetSave()">🗑️ LIMPAR SAVE</button>
        <button class="btn-alpha" onclick="toggleConfig()">FECHAR</button>
    </div>

    <!-- ==================== INTERFACE DO JOGO ==================== -->
    <div id="game-ui" class="hidden">
        <div id="top-hud">
            <div class="time-box">DIA <span id="day-val">1</span> • <span id="clock-val">08:00</span></div>
        </div>
        
        <div id="hud">
            <div class="res-box">🪵 <span id="w-val">0</span></div>
            <div class="res-box">🪨 <span id="s-val">0</span></div>
        </div>
        
        <div id="btn-inv" onclick="toggleCraft()">📦</div>
        
        <div id="craft-panel" class="hidden">
            <div class="craft-item" onclick="doCraft('bench')" data-craft="bench">
                <span>🔨 Bancada</span><span>10🪵</span>
            </div>
            <div class="craft-item" onclick="doCraft('torch')" data-craft="torch">
                <span>🔥 Tocha</span><span>5🪵</span>
            </div>
            <div class="craft-item" onclick="doCraft('axe')" data-craft="axe">
                <span>🪓 Machado</span><span>5🪵 5🪨</span>
            </div>
            <div class="craft-item" onclick="doCraft('pick')" data-craft="pick">
                <span>⛏️ Picareta</span><span>5🪵 5🪨</span>
            </div>
        </div>
        
        <div id="hotbar">
            <div class="slot selected" id="s0">👋<br>Mão</div>
            <div class="slot" id="s1">-</div>
            <div class="slot" id="s2">-</div>
            <div class="slot" id="s3">-</div>
            <div class="slot" id="s4">-</div>
        </div>
        
        <div id="controls">
            <div class="d-btn" id="b-u">▲</div>
            <div class="d-btn" id="b-d">▼</div>
            <div class="d-btn" id="b-l">◀</div>
            <div class="d-btn" id="b-r">▶</div>
        </div>
        
        <div id="btn-action">AÇÃO</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <!-- Scripts - ORDEM CRÍTICA -->
    <script src="script.js"></script>
    <script src="updates.js"></script>
</body>
</html>
