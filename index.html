<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pato Survival V2.7 - Est√°vel</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; touch-action: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #2d5a27; font-family: sans-serif; position: fixed; }
        canvas { display: block; image-rendering: pixelated; width: 100vw; height: 100vh; z-index: 1; }

        .layer { position: fixed; inset: 0; pointer-events: none; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .hidden { display: none !important; }
        .interactive { pointer-events: auto !important; }

        /* HUD E RECURSOS */
        .hud-top { position: absolute; top: 10px; left: 10px; display: flex; gap: 8px; z-index: 200; }
        .badge { background: rgba(0,0,0,0.8); padding: 8px 12px; border-radius: 10px; color: white; border: 1px solid #444; font-size: 14px; font-weight: bold; }

        /* HOTBAR - POSI√á√ÉO CORRIGIDA NO RODAP√â */
        #hotbar { 
            position: absolute; 
            bottom: 10px; 
            left: 50%; 
            transform: translateX(-50%); 
            display: flex; 
            gap: 8px; 
            background: rgba(0,0,0,0.7); 
            padding: 8px; 
            border-radius: 15px; 
            pointer-events: auto; 
            z-index: 400; 
            border: 2px solid rgba(255,255,255,0.1);
        }
        .slot { width: 50px; height: 50px; background: #222; border: 3px solid #555; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 24px; position: relative; }
        .slot.active { border-color: #fb923c; background: #333; box-shadow: 0 0 10px #fb923c; }
        .qty { position: absolute; bottom: 1px; right: 4px; font-size: 11px; color: white; font-weight: bold; text-shadow: 1px 1px 0 #000; }

        /* MENUS */
        #ui-main, #ui-settings, #ui-crafting { background: rgba(0,0,0,0.9); z-index: 500; }
        .window { background: #2c2c2c; width: 320px; border-radius: 20px; border: 4px solid #fb923c; padding: 25px; color: white; text-align: center; }
        .btn-ui { background: #22c55e; color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; margin: 8px 0; box-shadow: 0 4px #166534; cursor: pointer; pointer-events: auto; }
        
        .recipe-list { display: flex; flex-direction: column; gap: 10px; max-height: 250px; overflow-y: auto; margin-top: 15px; }
        .recipe-card { background: #3d3d3d; padding: 12px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #555; pointer-events: auto; }
        .recipe-card.disabled { opacity: 0.5; }

        /* CONTROLES */
        #controls { position: absolute; bottom: 80px; left: 20px; display: grid; grid-template-areas: ". u ." "l . r" ". d ."; gap: 8px; pointer-events: auto; z-index: 300; }
        .btn-dir { width: 50px; height: 50px; background: rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.2); border-radius: 12px; color: white; display: flex; align-items: center; justify-content: center; font-size: 20px; }

        #actions { position: absolute; bottom: 80px; right: 20px; display: flex; flex-direction: column; gap: 15px; pointer-events: auto; z-index: 300; }
        .btn-act { width: 85px; height: 85px; border-radius: 25px; border: none; color: white; font-weight: bold; font-size: 12px; box-shadow: 0 6px rgba(0,0,0,0.4); }
    </style>
</head>
<body>

    <div id="ui-main" class="layer interactive">
        <h1 style="color:white; margin-bottom:20px;">PATO SURVIVAL 2.7</h1>
        <button class="btn-ui" style="width:240px" onclick="game.start()">JOGAR</button>
        <button class="btn-ui" style="width:240px; background:#475569" onclick="game.toggleSet(true)">AJUSTES</button>
    </div>

    <div id="ui-settings" class="layer hidden interactive">
        <div class="window" style="border-color:#475569">
            <h3>AJUSTES</h3>
            <div style="margin:20px 0;">Cor: <input type="color" onchange="game.player.color = this.value" value="#ffffff"></div>
            <button class="btn-ui" onclick="game.toggleSet(false)">VOLTAR</button>
        </div>
    </div>

    <div id="ui-crafting" class="layer hidden interactive">
        <div class="window">
            <h3 id="craft-title">üî® CRAFTING</h3>
            <div id="recipe-list" class="recipe-list"></div>
            <button class="btn-ui" style="background:#ef4444" onclick="game.toggleCraft(false)">FECHAR</button>
        </div>
    </div>

    <div id="ui-hud" class="layer hidden">
        <div class="hud-top">
            <div class="badge">ü™µ <span id="w-val">0</span></div>
            <div class="badge">ü™® <span id="s-val">0</span></div>
        </div>

        <div id="hotbar">
            <div class="slot active" onclick="game.setSlot(0)">ü™µ<div class="qty" id="h0">0</div></div>
            <div class="slot" onclick="game.setSlot(1)">ü™®<div class="qty" id="h1">0</div></div>
            <div class="slot" onclick="game.setSlot(2)">üì¶<div class="qty" id="h2">0</div></div>
            <div class="slot" onclick="game.setSlot(3)">‚õèÔ∏è<div class="qty" id="h3">0</div></div>
            <div class="slot" onclick="game.setSlot(4)">üî•<div class="qty" id="h4">0</div></div>
        </div>

        <div id="controls">
            <div class="btn-dir" style="grid-area:u" id="c-u">‚ñ≤</div>
            <div class="btn-dir" style="grid-area:l" id="c-l">‚óÄ</div>
            <div class="btn-dir" style="grid-area:r" id="c-r">‚ñ∂</div>
            <div class="btn-dir" style="grid-area:d" id="c-d">‚ñº</div>
        </div>

        <div id="actions">
            <button id="btn-place" class="btn-act hidden" style="background:#2563eb" onclick="game.place()">üìç<br>COLOCAR</button>
            <button id="btn-bench" class="btn-act hidden" style="background:#fb923c" onclick="game.toggleCraft(true, false)">‚öíÔ∏è<br>BANCADA</button>
            <button class="btn-act" style="background:#64748b" onclick="game.toggleCraft(true, true)">üéí<br>INV</button>
            <button class="btn-act" style="background:#5d4037" onclick="game.interact()">ü™ì<br>A√á√ÉO</button>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d', { alpha: false });

        const game = {
            state: 'MENU',
            player: { x: 1000, y: 1000, dir: 1, color: '#ffffff', wood: 0, stone: 0, table: 0, pickaxe: 0, fire: 0, slot: 0 },
            camera: { x: 0, y: 0 },
            world: { seed: 123, objects: [], removed: new Set() },
            keys: { u:0, d:0, l:0, r:0 },
            
            recipes: [
                { id: 'table', name: 'Bancada', cost: { wood: 4, stone: 2 }, icon: 'üì¶', bench: false },
                { id: 'pickaxe', name: 'Picareta', cost: { wood: 3, stone: 5 }, icon: '‚õèÔ∏è', bench: true },
                { id: 'fire', name: 'Fogueira', cost: { wood: 8, stone: 4 }, icon: 'üî•', bench: true }
            ],

            start() { 
                this.state = 'PLAY'; 
                document.getElementById('ui-main').classList.add('hidden'); 
                document.getElementById('ui-hud').classList.remove('hidden'); 
            },
            toggleSet(s) { document.getElementById('ui-settings').classList.toggle('hidden', !s); },
            toggleCraft(show, manual = true) {
                this.state = show ? 'UI' : 'PLAY';
                document.getElementById('ui-crafting').classList.toggle('hidden', !show);
                if(show) this.renderRecipes(manual);
            },

            renderRecipes(manual) {
                const list = document.getElementById('recipe-list');
                document.getElementById('craft-title').innerText = manual ? "üéí INVENT√ÅRIO" : "‚öíÔ∏è BANCADA";
                list.innerHTML = '';
                this.recipes.forEach(r => {
                    if(manual && r.bench) return;
                    if(!manual && !r.bench) return;
                    
                    const canAfford = Object.keys(r.cost).every(k => this.player[k] >= r.cost[k]);
                    const card = document.createElement('div');
                    card.className = `recipe-card ${canAfford ? '' : 'disabled'}`;
                    card.innerHTML = `
                        <div style="text-align:left"><b>${r.icon} ${r.name}</b><br>
                        <small>${Object.entries(r.cost).map(([k,v])=>`${v}${k==='wood'?'ü™µ':'ü™®'}`).join(' ')}</small></div>
                        <button class="btn-ui" style="width:80px; margin:0; padding:8px" onclick="game.doCraft('${r.id}')" ${canAfford?'':'disabled'}>CRAFT</button>
                    `;
                    list.appendChild(card);
                });
            },

            doCraft(id) {
                const r = this.recipes.find(x => x.id === id);
                Object.entries(r.cost).forEach(([k,v]) => this.player[k] -= v);
                this.player[id]++;
                this.updateUI();
                this.renderRecipes(!r.bench);
            },

            interact() {
                const px = Math.floor(this.player.x/32), py = Math.floor(this.player.y/32);
                for(let x=px-2; x<=px+2; x++) {
                    for(let y=py-2; y<=py+2; y++) {
                        const id = `${x},${y}`;
                        if(this.world.removed.has(id)) continue;
                        const n = Math.abs(Math.sin(x*12.98 + y*78.23 + 123)*43758.54)%1;
                        const dist = Math.hypot(this.player.x-(x*32+16), this.player.y-(y*32+16));
                        
                        if(dist < 55) {
                            if(n < 0.02) { this.player.wood++; this.world.removed.add(id); this.updateUI(); return; }
                            if(n > 0.02 && n < 0.06) { this.player.stone++; this.world.removed.add(id); this.updateUI(); return; }
                            if(n > 0.97 && this.player.pickaxe > 0) { this.player.stone += 4; this.world.removed.add(id); this.updateUI(); return; }
                        }
                    }
                }
            },

            place() {
                const p = this.player;
                if(p.slot === 2 && p.table > 0) { this.world.objects.push({x:p.x, y:p.y, type:'table'}); p.table--; }
                if(p.slot === 4 && p.fire > 0) { this.world.objects.push({x:p.x, y:p.y, type:'fire'}); p.fire--; }
                this.updateUI();
            },

            updateUI() {
                const p = this.player;
                document.getElementById('w-val').innerText = p.wood;
                document.getElementById('s-val').innerText = p.stone;
                document.getElementById('h0').innerText = p.wood;
                document.getElementById('h1').innerText = p.stone;
                document.getElementById('h2').innerText = p.table;
                document.getElementById('h3').innerText = p.pickaxe;
                document.getElementById('h4').innerText = p.fire;
                const canPlace = (p.slot===2 && p.table>0) || (p.slot===4 && p.fire>0);
                document.getElementById('btn-place').classList.toggle('hidden', !canPlace);
            },

            setSlot(i) { this.player.slot = i; document.querySelectorAll('.slot').forEach((s,idx)=>s.classList.toggle('active',idx===i)); this.updateUI(); }
        };

        const setupBtn = (id, k) => {
            const el = document.getElementById(id);
            el.ontouchstart = (e) => { e.preventDefault(); game.keys[k] = 1; };
            el.ontouchend = (e) => { e.preventDefault(); game.keys[k] = 0; };
        };
        setupBtn('c-u','u'); setupBtn('c-d','d'); setupBtn('c-l','l'); setupBtn('c-r','r');

        function draw() {
            const cw = canvas.width = window.innerWidth, ch = canvas.height = window.innerHeight;
            
            if(game.state === 'PLAY') {
                let mx = game.keys.r - game.keys.l, my = game.keys.d - game.keys.u;
                if(mx || my) {
                    const m = Math.hypot(mx,my);
                    game.player.x += (mx/m)*3.2; game.player.y += (my/m)*3.2;
                    if(mx) game.player.dir = mx > 0 ? 1 : -1;
                }
                game.camera.x = game.player.x - cw/2;
                game.camera.y = game.player.y - ch/2;
            }

            // Fundo fixo para evitar tela preta se o loop falhar
            ctx.fillStyle = "#457b3e";
            ctx.fillRect(0,0,cw,ch);

            ctx.save();
            ctx.translate(-game.camera.x, -game.camera.y);
            
            const sX = Math.floor(game.camera.x/32)-1, eX = Math.ceil((game.camera.x+cw)/32)+1;
            const sY = Math.floor(game.camera.y/32)-1, eY = Math.ceil((game.camera.y+ch)/32)+1;

            for(let x=sX; x<=eX; x++) {
                for(let y=sY; y<=eY; y++) {
                    const n = Math.abs(Math.sin(x*12.98 + y*78.23 + 123)*43758.54)%1;
                    if(n > 0.8) { ctx.fillStyle = "#3d6e36"; ctx.fillRect(x*32, y*32, 33, 33); }
                    
                    if(game.world.removed.has(`${x},${y}`)) continue;

                    if(n < 0.02) { // Arvore
                        ctx.fillStyle="#4a2d18"; ctx.fillRect(x*32+12,y*32+16,8,12);
                        ctx.fillStyle="#2d5a27"; ctx.fillRect(x*32+4,y*32-4,24,20);
                    } else if(n < 0.06) { // Pedra
                        ctx.fillStyle="#999"; ctx.beginPath(); ctx.arc(x*32+16,y*32+20,4,0,7); ctx.fill();
                    } else if(n > 0.97) { // Rocha
                        ctx.fillStyle="#666"; ctx.fillRect(x*32+4,y*32+4,24,24);
                    }
                }
            }

            let nearBench = false;
            game.world.objects.forEach(o => {
                if(o.type==='table') {
                    ctx.fillStyle="#5d4037"; ctx.fillRect(o.x-16,o.y-12,32,24);
                    if(Math.hypot(game.player.x-o.x, game.player.y-o.y) < 65) nearBench = true;
                } else {
                    ctx.fillStyle="#7c2d12"; ctx.fillRect(o.x-10,o.y-2,20,5);
                    ctx.fillStyle="#f97316"; ctx.beginPath(); ctx.arc(o.x,o.y-6,7+Math.random()*2,0,7); ctx.fill();
                }
            });
            document.getElementById('btn-bench').classList.toggle('hidden', !nearBench);

            // Pato
            ctx.fillStyle = game.player.color;
            ctx.fillRect(game.player.x-16, game.player.y-16, 32, 32);
            ctx.fillStyle = "#fb923c"; // Bico
            ctx.fillRect(game.player.x+(game.player.dir===1?12:-24), game.player.y-4, 12, 8);
            ctx.fillStyle = "black"; // Olho
            ctx.fillRect(game.player.x+(game.player.dir===1?6:-10), game.player.y-10, 4, 4);

            ctx.restore();
            requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
