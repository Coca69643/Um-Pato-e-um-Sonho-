<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Um Pato e um Sonho - V2.2</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; -webkit-user-select: none; touch-action: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #111; font-family: sans-serif; position: fixed; }
        canvas { display: block; image-rendering: pixelated; width: 100vw; height: 100vh; }

        /* CAMADAS */
        .layer { position: fixed; inset: 0; pointer-events: none; z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .hidden { display: none !important; }

        /* MENU PRINCIPAL (FIXO) */
        #ui-menu { z-index: 100; background: rgba(0,0,0,0.8); pointer-events: auto; }
        .btn-ui { background: #22c55e; color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 240px; margin: 10px; box-shadow: 0 5px #166534; pointer-events: auto; }
        .btn-config { background: #64748b; box-shadow: 0 5px #334155; }

        /* PAINEL CONFIGS */
        #ui-settings { z-index: 110; background: rgba(15,15,15,0.98); pointer-events: auto; color: white; }
        .config-box { background: #222; padding: 20px; border-radius: 20px; border: 2px solid #444; width: 300px; }
        
        /* HUD JOGO */
        .hud-top { position: absolute; top: 15px; left: 15px; display: flex; gap: 10px; }
        .stats { background: rgba(0,0,0,0.8); padding: 10px; border-radius: 10px; color: white; font-weight: bold; border: 1px solid #444; }

        /* CONTROLES */
        #controls-container { position: absolute; bottom: 15px; left: 15px; display: grid; grid-template-areas: ". up ." "left . right" ". down ."; gap: 5px; pointer-events: auto; }
        .btn-arrow { width: 45px; height: 45px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3); border-radius: 10px; display: flex; align-items: center; justify-content: center; color: white; }

        #action-container { position: absolute; bottom: 15px; right: 15px; display: flex; flex-direction: column; gap: 12px; pointer-events: auto; }
        .btn-action { width: 80px; height: 80px; border-radius: 22px; color: white; font-weight: bold; font-size: 11px; border: none; box-shadow: 0 6px rgba(0,0,0,0.4); }
        .btn-collect { background: #5d4037; }
        .btn-build { background: #2563eb; } /* BotÃ£o NOVO para construir */
        .btn-open { background: #fb923c; }

        /* RECIPES */
        #ui-crafting { z-index: 60; background: rgba(0,0,0,0.8); pointer-events: auto; }
        .recipe-list { background: #333; padding: 20px; border-radius: 15px; width: 280px; color: white; border: 2px solid #555; }
    </style>
</head>
<body>

    <div id="ui-menu" class="layer">
        <h2 style="color:white; margin-bottom:20px;">PATO SURVIVAL V2.2</h2>
        <button class="btn-ui" onclick="game.startGame()">JOGAR</button>
        <button class="btn-ui btn-config" onclick="game.showSettings(true)">AJUSTES</button>
    </div>

    <div id="ui-settings" class="layer hidden">
        <div class="config-box">
            <h3>AJUSTES</h3>
            <div style="margin: 20px 0; display: flex; justify-content: space-between;">
                <span>Cor do Pato:</span>
                <input type="color" id="duckColor" value="#ffffff" onchange="game.updateDuckColor(this.value)">
            </div>
            <button class="btn-ui" style="width:100%" onclick="game.showSettings(false)">SALVAR E VOLTAR</button>
        </div>
    </div>

    <div id="ui-crafting" class="layer hidden">
        <div class="recipe-list">
            <h3>RECIPES</h3>
            <button class="btn-ui" style="width:100%; background:#7c2d12" onclick="game.craft('campfire')">ðŸ”¥ Fogueira (3 Wood)</button>
            <button class="btn-ui" style="width:100%; background:#444" onclick="game.showCrafting(false)">FECHAR</button>
        </div>
    </div>

    <div id="ui-hud" class="layer hidden" style="justify-content: flex-start; align-items: flex-start;">
        <div class="hud-top">
            <div class="stats">ðŸªµ <span id="wood-count">0</span></div>
        </div>

        <div id="controls-container">
            <div class="btn-arrow" style="grid-area:up" id="btn-up">â–²</div>
            <div class="btn-arrow" style="grid-area:left" id="btn-left">â—€</div>
            <div class="btn-arrow" style="grid-area:right" id="btn-right">â–¶</div>
            <div class="btn-arrow" style="grid-area:down" id="btn-down">â–¼</div>
        </div>

        <div id="action-container">
            <button id="btn-build" class="btn-action btn-build hidden" onclick="game.buildTable()">ðŸ”¨<br>BANCADA</button>
            <button id="btn-open-table" class="btn-action btn-open hidden" onclick="game.showCrafting(true)">ðŸ“¦<br>ABRIR</button>
            <button class="btn-action btn-collect" onclick="game.collect()">ðŸª“<br>COLETAR</button>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d', { alpha: false });

        const game = {
            state: 'MENU',
            lastTime: 0,
            player: { x: 1000, y: 1000, dir: 1, wood: 0, color: '#ffffff' },
            camera: { x: 1000, y: 1000 },
            world: { seed: 555, removedItems: new Set(), placedObjects: [] },
            keys: { up: false, down: false, left: false, right: false },

            startGame() {
                this.state = 'PLAYING';
                document.getElementById('ui-menu').classList.add('hidden');
                document.getElementById('ui-hud').classList.remove('hidden');
            },
            showSettings(show) { document.getElementById('ui-settings').classList.toggle('hidden', !show); },
            updateDuckColor(val) { this.player.color = val; },
            
            showCrafting(show) {
                if(show) this.state = 'CRAFTING';
                else this.state = 'PLAYING';
                document.getElementById('ui-crafting').classList.toggle('hidden', !show);
            },

            collect() {
                const sx = Math.floor(this.player.x / 32) - 2, sy = Math.floor(this.player.y / 32) - 2;
                for (let x = sx; x <= sx + 4; x++) {
                    for (let y = sy; y <= sy + 4; y++) {
                        const id = `${x},${y}`;
                        if (seededRandom(x, y) < 0.02 && !this.world.removedItems.has(id)) {
                            if (Math.hypot(this.player.x - (x * 32 + 16), this.player.y - (y * 32 + 16)) < 45) {
                                this.world.removedItems.add(id);
                                this.player.wood++;
                                this.updateUI();
                                return;
                            }
                        }
                    }
                }
            },

            buildTable() {
                if (this.player.wood >= 2) {
                    this.player.wood -= 2;
                    this.world.placedObjects.push({ x: this.player.x, y: this.player.y, type: 'table' });
                    this.updateUI();
                }
            },

            craft(type) {
                if (type === 'campfire' && this.player.wood >= 3) {
                    this.player.wood -= 3;
                    this.world.placedObjects.push({ x: this.player.x + 20, y: this.player.y, type: 'campfire' });
                    this.updateUI();
                    this.showCrafting(false);
                }
            },

            updateUI() {
                document.getElementById('wood-count').innerText = this.player.wood;
                document.getElementById('btn-build').classList.toggle('hidden', this.player.wood < 2);
            }
        };

        const bind = (id, k) => {
            const el = document.getElementById(id);
            el.addEventListener('touchstart', e => { e.preventDefault(); game.keys[k] = true; });
            el.addEventListener('touchend', e => { e.preventDefault(); game.keys[k] = false; });
        };
        bind('btn-up', 'up'); bind('btn-down', 'down'); bind('btn-left', 'left'); bind('btn-right', 'right');

        function seededRandom(x, y) {
            const val = Math.sin(x * 12.9898 + y * 78.233 + game.world.seed) * 43758.5453;
            return val - Math.floor(val);
        }

        function drawWorld() {
            const startX = Math.floor(game.camera.x / 32) - 1, endX = Math.ceil((game.camera.x + window.innerWidth) / 32) + 1;
            const startY = Math.floor(game.camera.y / 32) - 1, endY = Math.ceil((game.camera.y + window.innerHeight) / 32) + 1;
            
            for (let x = startX; x <= endX; x++) {
                for (let y = startY; y <= endY; y++) {
                    const noise = seededRandom(x, y);
                    const wx = x * 32, wy = y * 32;
                    ctx.fillStyle = noise > 0.8 ? "#3d6e36" : "#457b3e";
                    ctx.fillRect(wx, wy, 33, 33);
                    if (noise < 0.02 && !game.world.removedItems.has(`${x},${y}`)) {
                        ctx.fillStyle = "#4a2d18"; ctx.fillRect(wx + 12, wy + 16, 8, 12);
                        ctx.fillStyle = "#2d5a27"; ctx.fillRect(wx + 4, wy - 4, 24, 20);
                    }
                }
            }

            let nearTable = false;
            game.world.placedObjects.forEach(obj => {
                if (obj.type === 'table') {
                    ctx.fillStyle = "#5d4037"; ctx.fillRect(obj.x-12, obj.y-8, 24, 16);
                    if (Math.hypot(game.player.x - obj.x, game.player.y - obj.y) < 50) nearTable = true;
                } else {
                    ctx.fillStyle = "#f97316"; ctx.beginPath(); ctx.arc(obj.x, obj.y-5, 6, 0, 7); ctx.fill();
                }
            });
            document.getElementById('btn-open-table').classList.toggle('hidden', !nearTable);
        }

        function loop(t) {
            let dt = Math.min(0.1, (t - game.lastTime) / 1000); game.lastTime = t;
            if (canvas.width !== window.innerWidth) { canvas.width = window.innerWidth; canvas.height = window.innerHeight; ctx.imageSmoothingEnabled = false; }
            
            if (game.state === 'PLAYING') {
                let mx = 0, my = 0;
                if (game.keys.up) my -= 1; if (game.keys.down) my += 1;
                if (game.keys.left) { mx -= 1; game.player.dir = -1; }
                if (game.keys.right) { mx += 1; game.player.dir = 1; }
                if (mx !== 0 || my !== 0) {
                    const mag = Math.hypot(mx, my);
                    game.player.x += (mx/mag) * 160 * dt; game.player.y += (my/mag) * 160 * dt;
                }
                game.camera.x = game.player.x - canvas.width / 2; game.camera.y = game.player.y - canvas.height / 2;
            }

            ctx.fillStyle = "#111"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.save(); ctx.translate(-game.camera.x, -game.camera.y);
            drawWorld();
            if (game.state !== 'MENU') {
                ctx.fillStyle = game.player.color; ctx.fillRect(game.player.x-16, game.player.y-16, 32, 32);
                ctx.fillStyle = "#fb923c"; ctx.fillRect(game.player.x+(game.player.dir===1?12:-24), game.player.y-4, 12, 8);
                ctx.fillStyle = "black"; ctx.fillRect(game.player.x+(game.player.dir===1?6:-10), game.player.y-10, 4, 4);
            }
            ctx.restore();
            requestAnimationFrame(loop);
        }
        requestAnimationFrame(loop);
    </script>
</body>
</html>
