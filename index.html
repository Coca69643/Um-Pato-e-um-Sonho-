<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um Pato e um Sonho - Update v0.0.1</title>
    <style>
        /* ESTILOS B√ÅSICOS DO JOGO */
        body {
            margin: 0;
            padding: 0;
            background-color: #2e7d32; /* Cor de grama */
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        #game-canvas {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .btn-config-open {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #ffeb3b;
            border: 3px solid #000;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
        }

        /* ESTILO DO MENU DE CONFIGURA√á√ïES (UPDATE 0.0.1) */
        #pato-config-root {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 10000;
            display: none; /* Come√ßa escondido */
            align-items: center;
            justify-content: center;
        }

        .pato-box {
            background: #333;
            border: 5px solid #fff;
            width: 85%;
            max-width: 400px;
            padding: 20px;
            color: white;
            box-shadow: 0 0 20px #000;
        }

        .pato-tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .pato-btn-tab {
            background: #555;
            color: white;
            border: 2px solid #fff;
            padding: 5px;
            font-size: 10px;
            cursor: pointer;
        }

        .pato-content {
            background: #111;
            border: 2px solid #444;
            padding: 15px;
            min-height: 150px;
        }

        .pato-close {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #f44336;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button class="btn-config-open" onclick="abrirMenu()">OP√á√ïES</button>

    <div id="game-canvas">
        <h1>Um Pato e um Sonho</h1>
        <p>Vers√£o Alpha v0.0.1</p>
        <div id="status-pato">ü¶Ü (O Pato est√° explorando...)</div>
    </div>

    <div id="pato-config-root">
        <div class="pato-box">
            <h3 style="text-align:center; color:#ffeb3b; margin-top:0;">CONFIGURA√á√ïES</h3>
            
            <div class="pato-tabs">
                <button class="pato-btn-tab" onclick="renderAba('graficos')">GR√ÅFICOS</button>
                <button class="pato-btn-tab" onclick="renderAba('audio')">√ÅUDIO</button>
                <button class="pato-btn-tab" onclick="renderAba('ui')">INTERFACE</button>
                <button class="pato-btn-tab" onclick="renderAba('jog')">GAMEPLAY</button>
            </div>

            <div id="pato-body" class="pato-content">
                </div>

            <button class="pato-close" onclick="fecharMenu()">SALVAR E VOLTAR</button>
        </div>
    </div>

    <script>
        // L√ìGICA DO UPDATE 0.0.1
        let Configs = JSON.parse(localStorage.getItem('duckSettings')) || {
            brilho: 100,
            musica: true,
            opacidade: 1,
            canhoto: false
        };

        function abrirMenu() {
            document.getElementById('pato-config-root').style.display = 'flex';
            renderAba('graficos');
        }

        function fecharMenu() {
            document.getElementById('pato-config-root').style.display = 'none';
            localStorage.setItem('duckSettings', JSON.stringify(Configs));
            aplicar();
        }

        function renderAba(aba) {
            const body = document.getElementById('pato-body');
            let html = "";

            if(aba === 'graficos') {
                html = `Brilho: ${Configs.brilho}% <br>
                        <input type="range" min="50" max="150" value="${Configs.brilho}" oninput="Configs.brilho=this.value; aplicar()">`;
            } else if(aba === 'audio') {
                html = `<label><input type="checkbox" ${Configs.musica ? 'checked' : ''} onchange="Configs.musica=this.checked"> M√∫sica Ativa</label>`;
            } else if(aba === 'ui') {
                html = `Opacidade HUD: <input type="range" min="0.2" max="1" step="0.1" value="${Configs.opacidade}" oninput="Configs.opacidade=this.value; aplicar()">`;
            } else if(aba === 'jog') {
                html = `<label><input type="checkbox" ${Configs.canhoto ? 'checked' : ''} onchange="Configs.canhoto=this.checked"> Modo Canhoto</label>`;
            }

            body.innerHTML = html;
        }

        function aplicar() {
            // Aplica o brilho na tela toda
            document.body.style.filter = `brightness(${Configs.brilho}%)`;
            // Aplica opacidade no texto do jogo como exemplo
            document.getElementById('game-canvas').style.opacity = Configs.opacidade;
            console.log("Configs aplicadas!");
        }

        // Inicia aplicando o que estava salvo
        aplicar();
    </script>
</body>
</html>
