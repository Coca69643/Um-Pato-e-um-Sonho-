<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Um Pato e um Sonho - V1.9</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; -webkit-user-select: none; touch-action: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #1a1a1a; font-family: sans-serif; overscroll-behavior: none; position: fixed; }
        canvas { display: block; image-rendering: pixelated; width: 100vw; height: 100vh; }

        .layer { position: fixed; inset: 0; pointer-events: none; z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.3s; }
        .hidden { display: none !important; }

        /* UI MENU */
        #ui-menu { z-index: 100; background: rgba(0,0,0,0.5); backdrop-filter: blur(4px); }
        .menu-title { color: white; font-size: 32px; text-shadow: 3px 3px 0 #000; margin-bottom: 30px; }
        .btn-main { background: #22c55e; color: white; border: none; padding: 15px 40px; border-radius: 10px; font-size: 18px; font-weight: bold; box-shadow: 0 5px #166534; cursor: pointer; pointer-events: auto; margin: 10px; width: 220px; text-align: center; }

        /* HUD JOGO */
        #ui-hud { z-index: 50; align-items: flex-start; justify-content: flex-start; }
        .inventory-box { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.8); padding: 10px; border-radius: 10px; border: 2px solid #444; color: white; font-weight: bold; }
        
        /* CRAFTING PANEL */
        #crafting-panel { position: absolute; top: 70px; left: 10px; pointer-events: auto; }
        .btn-craft { background: #fb923c; border: 2px solid #9a3412; padding: 8px 12px; border-radius: 8px; color: white; font-weight: bold; font-size: 12px; box-shadow: 0 4px #7c2d12; }
        .btn-craft:disabled { background: #444; border-color: #222; box-shadow: none; opacity: 0.6; }

        /* D-PAD */
        #controls-container { position: absolute; bottom: 20px; left: 20px; display: grid; grid-template-areas: ". up ." "left . right" ". down ."; gap: 8px; pointer-events: auto; }
        .btn-arrow { width: 48px; height: 48px; background: rgba(255,255,255,0.15); border: 2px solid rgba(255,255,255,0.3); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: white; font-size: 20px; backdrop-filter: blur(4px); }
        .up { grid-area: up; } .down { grid-area: down; } .left { grid-area: left; } .right { grid-area: right; }

        #action-container { position: absolute; bottom: 25px; right: 20px; pointer-events: auto; }
        .btn-collect { width: 80px; height: 80px; background: #4a2d18; border: 3px solid #2d1a0e; border-radius: 20px; color: white; font-size: 10px; font-weight: bold; box-shadow: 0 6px #2d1a0e; }
    </style>
</head>
<body>

    <div id="ui-menu" class="layer">
        <div class="menu-title">UM PATO E UM SONHO</div>
        <button class="btn-main" onclick="game.startGame()">INICIAR JORNADA</button>
    </div>

    <div id="ui-hud" class="layer hidden">
        <div class="inventory-box">ðŸªµ <span id="wood-count">0</span></div>
        
        <div id="crafting-panel">
            <button class="btn-craft" id="craft-fire" onclick="game.craft('campfire')">ðŸ”¥ Fogueira (3 Wood)</button>
        </div>

        <div id="controls-container">
            <div class="btn-arrow up" id="btn-up">â–²</div>
            <div class="btn-arrow left" id="btn-left">â—€</div>
            <div class="btn-arrow right" id="btn-right">â–¶</div>
            <div class="btn-arrow down" id="btn-down">â–¼</div>
        </div>

        <div id="action-container">
            <button class="btn-collect" onclick="game.interact()">ðŸª“<br>COLETAR</button>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        window.addEventListener('touchstart', e => { if (e.target.tagName !== 'BUTTON') e.preventDefault(); }, { passive: false });

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d', { alpha: false });

        const game = {
            state: 'MENU',
            lastTime: 0,
            width: 0, height: 0,
            player: { x: 1000, y: 1000, radius: 12, dir: 1, wood: 0 },
            camera: { x: 1000, y: 1000 },
            world: { seed: 888, removedItems: new Set(), placedObjects: [] },
            keys: { up: false, down: false, left: false, right: false },

            startGame() {
                this.state = 'PLAYING';
                document.getElementById('ui-menu').classList.add('hidden');
                document.getElementById('ui-hud').classList.remove('hidden');
            },

            interact() {
                if (this.state !== 'PLAYING') return;
                const sx = Math.floor((this.player.x - 60) / 32);
                const sy = Math.floor((this.player.y - 60) / 32);
                for (let x = sx; x <= sx + 4; x++) {
                    for (let y = sy; y <= sy + 4; y++) {
                        const id = `${x},${y}`;
                        if (seededRandom(x, y) < 0.02 && !this.world.removedItems.has(id)) {
                            if (Math.hypot(this.player.x - (x * 32 + 16), this.player.y - (y * 32 + 16)) < 45) {
                                this.world.removedItems.add(id);
                                this.player.wood++;
                                this.updateUI();
                                return;
                            }
                        }
                    }
                }
            },

            craft(item) {
                if (item === 'campfire' && this.player.wood >= 3) {
                    this.player.wood -= 3;
                    this.world.placedObjects.push({ x: this.player.x, y: this.player.y, type: 'campfire' });
                    this.updateUI();
                }
            },

            updateUI() {
                document.getElementById('wood-count').innerText = this.player.wood;
                document.getElementById('craft-fire').disabled = this.player.wood < 3;
            }
        };

        const bind = (id, k) => {
            const el = document.getElementById(id);
            el.addEventListener('touchstart', e => { e.preventDefault(); game.keys[k] = true; });
            el.addEventListener('touchend', e => { e.preventDefault(); game.keys[k] = false; });
        };
        bind('btn-up', 'up'); bind('btn-down', 'down'); bind('btn-left', 'left'); bind('btn-right', 'right');

        function seededRandom(x, y) {
            const val = Math.sin(x * 12.9898 + y * 78.233 + game.world.seed) * 43758.5453;
            return val - Math.floor(val);
        }

        function drawWorld() {
            const startX = Math.floor(game.camera.x / 32) - 1;
            const endX = Math.ceil((game.camera.x + game.width) / 32) + 1;
            const startY = Math.floor(game.camera.y / 32) - 1;
            const endY = Math.ceil((game.camera.y + game.height) / 32) + 1;

            for (let x = startX; x <= endX; x++) {
                for (let y = startY; y <= endY; y++) {
                    const noise = seededRandom(x, y);
                    const wx = x * 32, wy = y * 32;
                    ctx.fillStyle = noise > 0.8 ? "#559449" : "#5da051";
                    ctx.fillRect(wx, wy, 33, 33);
                    if (noise < 0.02 && !game.world.removedItems.has(`${x},${y}`)) {
                        ctx.fillStyle = "#4a2d18"; ctx.fillRect(wx + 12, wy + 16, 8, 12);
                        ctx.fillStyle = "#2d5a27"; ctx.fillRect(wx + 4, wy - 4, 24, 20);
                    }
                }
            }
            
            // Desenhar objetos construÃ­dos
            game.world.placedObjects.forEach(obj => {
                if (obj.type === 'campfire') {
                    ctx.fillStyle = "#7c2d12"; ctx.fillRect(obj.x-10, obj.y-4, 20, 8);
                    ctx.fillStyle = "#f97316"; ctx.beginPath(); ctx.arc(obj.x, obj.y-6, 6 + Math.random()*2, 0, 7); ctx.fill();
                }
            });
        }

        function update(dt) {
            if (game.state === 'MENU') { game.camera.x += 20 * dt; game.camera.y += 10 * dt; return; }
            let moveX = 0, moveY = 0;
            if (game.keys.up) moveY -= 1; if (game.keys.down) moveY += 1;
            if (game.keys.left) { moveX -= 1; game.player.dir = -1; }
            if (game.keys.right) { moveX += 1; game.player.dir = 1; }
            if (moveX !== 0 || moveY !== 0) {
                const mag = Math.hypot(moveX, moveY);
                game.player.x += (moveX / mag) * 160 * dt;
                game.player.y += (moveY / mag) * 160 * dt;
            }
            game.camera.x = game.player.x - game.width / 2;
            game.camera.y = game.player.y - game.height / 2;
        }

        function loop(t) {
            let dt = Math.min(0.1, (t - game.lastTime) / 1000);
            game.lastTime = t;
            if (canvas.width !== window.innerWidth) { canvas.width = window.innerWidth; canvas.height = window.innerHeight; game.width = canvas.width; game.height = canvas.height; }
            update(dt);
            ctx.fillStyle = "#222"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.save(); ctx.translate(-game.camera.x, -game.camera.y);
            drawWorld();
            if (game.state === 'PLAYING') {
                ctx.fillStyle = "white"; ctx.fillRect(game.player.x-16, game.player.y-16, 32, 32);
                ctx.fillStyle = "#fb923c"; ctx.fillRect(game.player.x+(game.player.dir===1?12:-24), game.player.y-4, 12, 8);
            }
            ctx.restore();
            requestAnimationFrame(loop);
        }
        requestAnimationFrame(loop);
    </script>
</body>
</html>
