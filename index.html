<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pato Survival - Alpha</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body { margin: 0; background: #0a0a0a; font-family: 'Press Start 2P', cursive; overflow: hidden; touch-action: none; }
        
        #main-menu {
            position: absolute; width: 100%; height: 100%;
            background: url('arvore.png') repeat; background-size: 80px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10;
        }

        .menu-overlay {
            position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.9) 100%);
            pointer-events: none;
        }

        .game-title {
            font-size: 28px; color: #ffeb3b; z-index: 2;
            text-shadow: 0 0 15px rgba(255, 235, 59, 0.5), 4px 4px 0 #000;
            margin-bottom: 30px; letter-spacing: 2px;
            /* PosiÃ§Ã£o ajustada para fugir da escuridÃ£o total */
            margin-top: 60px; 
        }

        .button-container {
            display: flex; flex-direction: column; gap: 12px; z-index: 2;
        }

        .menu-btn {
            width: 250px; padding: 12px; font-family: 'Press Start 2P', cursive;
            border: none; cursor: pointer; font-size: 10px; transition: 0.2s;
            border-radius: 4px; color: white;
        }

        .primary { background: #4caf50; border-bottom: 5px solid #2e7d32; }
        .primary:active { transform: translateY(4px); border-bottom-width: 1px; }

        .secondary { background: #444; border-bottom: 5px solid #222; opacity: 0.8; cursor: not-allowed; }
        .lock::after { content: " ðŸ”’"; font-size: 8px; }

        /* Changelog v2 - Menor e mais limpo */
        .side-changelog {
            position: absolute; left: 15px; bottom: 15px; z-index: 2;
            background: rgba(0,0,0,0.8); border: 1px solid #444;
            padding: 8px; border-radius: 6px; width: 160px;
        }
        .side-changelog h3 { font-size: 8px; color: #ffeb3b; margin: 0 0 5px 0; }
        .side-changelog ul { list-style: none; padding: 0; margin: 0; font-size: 6px; line-height: 1.4; color: #ccc; }

        .version-tag {
            position: absolute; right: 15px; bottom: 15px; z-index: 2;
            font-size: 8px; color: #555;
        }

        #gameCanvas { display: none; background: #1e3d1a; }
        #loading-screen { 
            display: none; position: absolute; width: 100%; height: 100%; 
            background: #000; color: #fff; z-index: 100;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .progress-bar { width: 200px; height: 10px; background: #333; border-radius: 5px; margin-top: 15px; }
        .progress-fill { width: 0%; height: 100%; background: #4caf50; border-radius: 5px; transition: 0.3s; }
    </style>
</head>
<body>

    <div id="main-menu">
        <div class="menu-overlay"></div>
        <h1 class="game-title">PATO SURVIVAL</h1>

        <div class="button-container">
            <button class="menu-btn primary" onclick="iniciarJogo()">COMEÃ‡AR NOVO</button>
            <button class="menu-btn secondary lock">CONTINUAR</button>
            <button class="menu-btn secondary lock">MULTIPLAYER</button>
            <button class="menu-btn secondary lock">CONFIGURAÃ‡Ã•ES</button>
        </div>

        <div class="side-changelog">
            <h3>LOG v1.2.0</h3>
            <ul>
                <li>âœ¨ GeraÃ§Ã£o Procedural</li>
                <li>âœ¨ Pato Animado</li>
                <li>âœ¨ Interface Final</li>
                <li>âœ¨ Mapa 4000px</li>
            </ul>
        </div>

        <div class="version-tag">Alpha v1.2.0</div>
    </div>

    <div id="loading-screen">
        <div id="load-status" style="font-size: 10px;">GERANDO MUNDO...</div>
        <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script src="core.js"></script>
</body>
</html>
