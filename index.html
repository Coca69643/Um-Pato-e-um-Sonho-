<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um Pato e um Sonho - Alpha v0.0.1</title>
    <style>
        /* ESTILO GERAL */
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #2e7d32; /* Cor da grama do jogo */
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }

        /* FUNDO DO MENU PRINCIPAL */
        #menu-principal {
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            padding: 40px;
            border-radius: 15px;
            border: 4px solid #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            z-index: 10;
        }

        h1 { color: #ffff00; text-shadow: 3px 3px #000; margin-bottom: 30px; }

        /* ESTILO DOS BOTÕES DO MENU */
        .menu-btn {
            display: block;
            width: 200px;
            margin: 10px auto;
            padding: 15px;
            background: #fff;
            border: 3px solid #000;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
        }

        .menu-btn:active { transform: scale(0.95); background: #ffff00; }
        .btn-disabled { background: #888; color: #555; cursor: not-allowed; }

        /* SISTEMA DE CONFIGURAÇÕES (OVERLAY) */
        #pato-config-root {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 10000;
            display: none; align-items: center; justify-content: center;
        }

        .pato-box {
            background: #333; border: 5px solid #fff;
            width: 85%; max-width: 400px; padding: 20px; color: white;
        }

        .pato-tabs { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .pato-btn-tab { background: #555; color: white; border: 2px solid #fff; padding: 5px; font-size: 10px; cursor: pointer; }
        .pato-content { background: #111; border: 2px solid #444; padding: 15px; min-height: 150px; }
        .pato-close { width: 100%; padding: 12px; margin-top: 15px; background: #f44336; color: white; border: none; font-weight: bold; cursor: pointer; }

        input[type=range] { width: 100%; accent-color: #ffff00; }
    </style>
</head>
<body>

    <div id="menu-principal">
        <h1>UM PATO E UM SONHO</h1>
        <button class="menu-btn" onclick="alert('Iniciando novo jogo...')">JOGAR</button>
        <button class="menu-btn btn-disabled">CONTINUAR</button>
        <button class="menu-btn" onclick="abrirMenu()">CONFIGURAÇÕES</button>
        <p style="color: white; font-size: 10px; margin-top: 20px;">Alpha v0.0.1 - Duck Dream Studios</p>
    </div>

    <div id="pato-config-root">
        <div class="pato-box">
            <h3 style="text-align:center; color:#ffeb3b; margin-top:0;">OPÇÕES</h3>
            
            <div class="pato-tabs">
                <button class="pato-btn-tab" onclick="renderAba('graficos')">GRÁFICOS</button>
                <button class="pato-btn-tab" onclick="renderAba('audio')">ÁUDIO</button>
                <button class="pato-btn-tab" onclick="renderAba('ui')">INTERFACE</button>
                <button class="pato-btn-tab" onclick="renderAba('jog')">GAMEPLAY</button>
            </div>

            <div id="pato-body" class="pato-content"></div>

            <button class="pato-close" onclick="fecharMenu()">SALVAR E VOLTAR</button>
        </div>
    </div>

    <script>
        // LÓGICA DAS CONFIGURAÇÕES
        let Configs = JSON.parse(localStorage.getItem('duckSettings')) || {
            brilho: 100,
            musica: true,
            opacidade: 1,
            canhoto: false
        };

        function abrirMenu() {
            document.getElementById('pato-config-root').style.display = 'flex';
            renderAba('graficos');
        }

        function fecharMenu() {
            document.getElementById('pato-config-root').style.display = 'none';
            localStorage.setItem('duckSettings', JSON.stringify(Configs));
            aplicar();
        }

        function renderAba(aba) {
            const body = document.getElementById('pato-body');
            let html = "";

            if(aba === 'graficos') {
                html = `Brilho: ${Configs.brilho}% <br>
                        <input type="range" min="50" max="150" value="${Configs.brilho}" oninput="Configs.brilho=this.value; aplicar()">`;
            } else if(aba === 'audio') {
                html = `<label><input type="checkbox" ${Configs.musica ? 'checked' : ''} onchange="Configs.musica=this.checked"> Música Ativa</label>`;
            } else if(aba === 'ui') {
                html = `Opacidade Menu: <input type="range" min="0.5" max="1" step="0.1" value="${Configs.opacidade}" oninput="Configs.opacidade=this.value; aplicar()">`;
            } else if(aba === 'jog') {
                html = `<label><input type="checkbox" ${Configs.canhoto ? 'checked' : ''} onchange="Configs.canhoto=this.checked"> Modo Canhoto</label> <br><p style="font-size:9px; color:#888;">(Inverte posição dos controles na gameplay)</p>`;
            }

            body.innerHTML = html;
        }

        function aplicar() {
            // Aplica brilho
            document.body.style.filter = `brightness(${Configs.brilho}%)`;
            // Aplica opacidade no menu de fundo
            document.getElementById('menu-principal').style.opacity = Configs.opacidade;
        }

        // Inicia com as configs salvas
        aplicar();
    </script>
</body>
</html>
