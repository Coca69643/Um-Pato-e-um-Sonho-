<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um Pato e um Sonho - v0.0.2</title>
    <style>
        /* O ESQUELETO QUE VOC√ä CRIOU */
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: #000;
            background-image: url('https://i.imgur.com/your-tree-pattern.png'); /* Aqui vai sua imagem de √°rvore */
            background-repeat: repeat; background-size: 64px;
            font-family: 'Courier New', monospace; overflow: hidden;
        }

        #menu-principal {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; background: rgba(0,0,0,0.6); /* Escurece o padr√£o de √°rvores ao fundo */
        }

        .titulo-jogo { color: #ffff00; font-size: 42px; text-shadow: 4px 4px #000; margin-bottom: 30px; text-align: center; }

        .btn-container { display: flex; flex-direction: column; gap: 12px; }

        .pato-btn {
            width: 280px; padding: 15px; border: 4px solid #333; border-radius: 8px;
            background: linear-gradient(to bottom, #5cb85c, #4cae4c); /* Verde igual ao seu print */
            color: white; font-weight: bold; font-size: 18px; cursor: pointer;
            text-shadow: 2px 2px #000; box-shadow: inset 0 -4px rgba(0,0,0,0.3);
        }

        .btn-locked { background: #444; color: #888; cursor: not-allowed; }

        /* O CHANGELOG DO CANTO */
        .changelog-box {
            position: fixed; bottom: 20px; left: 20px;
            background: rgba(0,0,0,0.8); border: 2px solid #555; border-radius: 10px;
            padding: 15px; color: #ffff00; font-size: 12px; width: 200px;
        }

        /* HUD DO JOGO (v0.0.2) */
        #game-hud {
            position: fixed; top: 10px; left: 50%; transform: translateX(-50%);
            display: none; background: rgba(0,0,0,0.8); padding: 10px 20px;
            border: 2px solid #fff; color: #fff; border-radius: 20px; z-index: 1000;
        }

        /* √ÅREA DE GAMEPLAY */
        #game-world { display: none; width: 100vw; height: 100vh; position: relative; }
        .recurso-spawner { position: absolute; font-size: 32px; cursor: pointer; transition: 0.1s; }
        .recurso-spawner:active { transform: scale(0.8); }
    </style>
</head>
<body>

    <div id="menu-principal">
        <h1 class="titulo-jogo">PATO<br>SURVIVAL</h1>
        
        <div class="btn-container">
            <button class="pato-btn" onclick="comecarJogo()">SOBREVIVER</button>
            <button class="pato-btn btn-locked">CONTINUAR üîí</button>
            <button class="pato-btn btn-locked">MULTIPLAYER üîí</button>
            <button class="pato-btn" onclick="abrirConfig()">OP√á√ïES</button>
        </div>

        <div class="changelog-box">
            <b style="color: #fff;">UPDATE v0.0.2</b><br>
            ‚ú® Gera√ß√£o de Mundo<br>
            ‚ú® Sistema de Invent√°rio<br>
            ‚ú® HUD de Recursos
        </div>
        
        <div style="position: fixed; bottom: 10px; right: 10px; color: #555; font-size: 12px;">Alpha v0.0.2</div>
    </div>

    <div id="game-hud">üå≥ Madeira: <span id="m-count">0</span> | ü™® Pedra: <span id="p-count">0</span></div>
    <div id="game-world"></div>

    <script>
        let inv = { madeira: 0, pedra: 0 };

        function comecarJogo() {
            document.getElementById('menu-principal').style.display = 'none';
            document.getElementById('game-world').style.display = 'block';
            document.getElementById('game-hud').style.display = 'block';
            gerarMundo();
        }

        function gerarMundo() {
            const world = document.getElementById('game-world');
            const tipos = [{e: 'üå≥', t: 'madeira'}, {e: 'ü™®', t: 'pedra'}];
            
            for(let i=0; i<25; i++) {
                let item = tipos[Math.floor(Math.random()*tipos.length)];
                let div = document.createElement('div');
                div.className = 'recurso-spawner';
                div.innerHTML = item.e;
                div.style.left = Math.random() * 90 + "vw";
                div.style.top = Math.random() * 90 + "vh";
                
                div.onclick = () => {
                    inv[item.t]++;
                    document.getElementById(item.t[0] + '-count').innerText = inv[item.t];
                    div.remove();
                };
                world.appendChild(div);
            }
        }

        function abrirConfig() { alert("Configura√ß√µes v0.0.1 em breve integrada aqui!"); }
    </script>
</body>
</html>
