<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Um Pato e um Sonho</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; touch-action: none; }
        canvas { display: block; }
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; /* Permite tocar no jogo atrav√©s da UI */
        }
        #loading {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #fff; font-family: monospace; font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="loading">CARREGANDO RECURSOS...</div>
    <canvas id="gameCanvas"></canvas>
    
    <script src="core.js"></script>
    
    <script>
        if (!window.py_gen) {
            window.py_gen = (size, count) => {
                let res = [];
                for(let i=0; i<count; i++) {
                    res.push({
                        type: Math.random() > 0.5 ? 'tree' : 'stone',
                        x: Math.random() * size,
                        y: Math.random() * size
                    });
                }
                return res;
            };
        }
    </script>
</body>
</html>
