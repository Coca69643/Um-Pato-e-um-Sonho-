<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pato Survival: World Engine</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.10.7/brython.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.10.7/brython_stdlib.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #050a05; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; touch-action: none; }
        
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: radial-gradient(circle, #1a3c15 0%, #050a05 100%); z-index: 100; color: white;
        }

        .menu-box { background: rgba(0,0,0,0.85); padding: 30px; border-radius: 15px; border: 2px solid #3a6b32; text-align: center; width: 80%; max-width: 400px; }
        h1 { color: #ffcc00; text-shadow: 2px 2px #000; margin-bottom: 20px; }
        
        .btn {
            width: 100%; padding: 15px; margin: 8px 0; font-size: 1rem; font-weight: bold;
            color: white; border: 2px solid #fff; border-radius: 8px; cursor: pointer;
        }
        .btn-green { background: #2d5a27; }
        .btn-gold { background: #b8860b; }

        /* Painel Personalizado */
        #custom-panel { display: none; margin-top: 15px; text-align: left; }
        label { display: block; margin: 10px 0 5px; font-size: 0.9rem; color: #aaa; }
        input[type=range] { width: 100%; accent-color: #ffcc00; }

        /* Barra de Carregamento */
        #loader-container { display: none; width: 100%; margin-top: 20px; }
        #progress-bg { width: 100%; height: 12px; background: #222; border-radius: 6px; overflow: hidden; border: 1px solid #444; }
        #progress-bar { width: 0%; height: 100%; background: linear-gradient(90deg, #3a6b32, #ffcc00); transition: width 0.1s; }
        #loader-text { font-size: 0.8rem; color: #ffcc00; margin-top: 8px; font-style: italic; }
    </style>
</head>
<body onload="brython()">
    <div id="ui-layer">
        <div class="menu-box">
            <div id="main-options">
                <h1>Pato Engine</h1>
                <button class="btn btn-green" onclick="iniciarFluxo('random')">Mundo Aleatório</button>
                <button class="btn btn-gold" onclick="abrirCustom()">Personalizar Mundo</button>
            </div>

            <div id="custom-panel">
                <h1>Configurações</h1>
                <label>Tamanho do Mundo: <span id="v-size">3000</span></label>
                <input type="range" id="in-size" min="2000" max="5000" step="500" value="3000" oninput="v_size.innerText=this.value">
                
                <label>Densidade de Árvores: <span id="v-trees">80</span></label>
                <input type="range" id="in-trees" min="20" max="250" value="80" oninput="v_trees.innerText=this.value">
                
                <button class="btn btn-green" style="margin-top:20px;" onclick="iniciarFluxo('custom')">GERAR MUNDO</button>
            </div>

            <div id="loader-container">
                <div id="progress-bg"><div id="progress-bar"></div></div>
                <div id="loader-text">Iniciando scripts Python...</div>
            </div>
        </div>
    </div>

    <canvas id="gameCanvas" style="display:none;"></canvas>

    <script type="text/python">
        from browser import window, timer
        import random

        def python_world_gen(size, tree_count):
            world_data = []
            for i in range(int(tree_count)):
                t = "tree" if random.random() > 0.4 else "stone"
                x = random.randint(100, int(size) - 100)
                y = random.randint(100, int(size) - 100)
                world_data.append({"x": x, "y": y, "type": t, "hp": 10})
            return world_data

        window.py_gen = python_world_gen
    </script>
    <script src="core.js"></script>
</body>
</html>
