<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pato Survival - Alpha</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body { margin: 0; background: #0a0a0a; font-family: 'Press Start 2P', cursive; overflow: hidden; touch-action: none; }
        
        #main-menu {
            position: absolute; width: 100%; height: 100%;
            background: url('arvore.png') repeat; background-size: 60px; /* Fundo mais delicado */
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10;
        }

        .menu-overlay {
            position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.4) 30%, rgba(0,0,0,0.95) 95%);
            pointer-events: none;
        }

        .content-wrapper {
            z-index: 5; display: flex; flex-direction: column; align-items: center;
            transform: translateY(-20px); /* Leve ajuste pra cima */
        }

        /* TÃ­tulo menor e mais nÃ­tido */
        .game-title {
            font-size: 22px; color: #ffeb3b;
            text-shadow: 0 0 10px rgba(255, 235, 59, 0.6), 3px 3px 0 #000;
            margin-bottom: 25px; letter-spacing: 1px;
            text-align: center; line-height: 1.4;
        }

        .button-container { display: flex; flex-direction: column; gap: 10px; }

        /* BotÃµes mais compactos */
        .menu-btn {
            width: 200px; padding: 10px; font-family: 'Press Start 2P', cursive;
            border: none; cursor: pointer; font-size: 9px; transition: 0.2s;
            border-radius: 4px; color: white;
            box-shadow: 0 3px 0 #000;
        }

        .primary { background: #4caf50; border: 2px solid #2e7d32; border-bottom: 4px solid #1b5e20; }
        .primary:active { transform: translateY(3px); border-bottom-width: 0px; box-shadow: 0 0 0; }

        .secondary { background: #444; border: 2px solid #222; border-bottom: 4px solid #111; opacity: 0.8; }
        .lock::after { content: " ðŸ”’"; font-size: 8px; }

        /* Changelog discreto */
        .side-changelog {
            position: absolute; left: 10px; bottom: 10px; z-index: 2;
            background: rgba(0,0,0,0.85); border: 1px solid #444;
            padding: 8px; border-radius: 4px; width: 140px;
        }
        .side-changelog h3 { font-size: 7px; color: #ffeb3b; margin: 0 0 5px 0; }
        .side-changelog ul { list-style: none; padding: 0; margin: 0; font-size: 6px; line-height: 1.4; color: #ccc; }

        .version-tag {
            position: absolute; right: 10px; bottom: 10px; z-index: 2;
            font-size: 7px; color: #666;
        }

        #gameCanvas { display: none; background: #2d5a27; } /* Verde base mais natural */

        #loading-screen { 
            display: none; position: absolute; width: 100%; height: 100%; 
            background: #111; color: #fff; z-index: 100;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .loading-title { color: #ffeb3b; margin-bottom: 15px; font-size: 10px; text-shadow: 2px 2px 0 #000; }
        .progress-container { width: 180px; height: 8px; background: #222; border: 1px solid #444; border-radius: 4px; padding: 1px; }
        .progress-fill { width: 0%; height: 100%; background: #4caf50; border-radius: 2px; transition: width 0.2s; }
        #load-status { margin-top: 10px; font-size: 6px; color: #888; text-transform: uppercase; font-family: monospace; }
    </style>
</head>
<body>

    <div id="main-menu">
        <div class="menu-overlay"></div>
        <div class="content-wrapper">
            <h1 class="game-title">PATO<br>SURVIVAL</h1>
            <div class="button-container">
                <button class="menu-btn primary" onclick="iniciarJogo()">GERAR MUNDO</button>
                <button class="menu-btn secondary lock">CONTINUAR</button>
                <button class="menu-btn secondary lock">MULTIPLAYER</button>
                <button class="menu-btn secondary lock">OPÃ‡Ã•ES</button>
            </div>
        </div>
        <div class="side-changelog">
            <h3>UPDATE v1.4.0</h3>
            <ul>
                <li>âœ¨ Biomas Densos</li>
                <li>âœ¨ DecoraÃ§Ã£o de ChÃ£o</li>
                <li>âœ¨ Culling (0 Lag)</li>
                <li>âœ¨ Menu Compacto</li>
            </ul>
        </div>
        <div class="version-tag">Alpha v1.4.0</div>
    </div>

    <div id="loading-screen">
        <div class="loading-title">CRIANDO UNIVERSO</div>
        <div class="progress-container"><div id="progress-fill" class="progress-fill"></div></div>
        <div id="load-status">INICIALIZANDO...</div>
    </div>

    <canvas id="gameCanvas"></canvas>
    <script src="core.js"></script>
</body>
</html>
