<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um Pato e um Sonho - Alpha v0.0.2</title>
    <style>
        /* RESET E FUNDO (Refer√™ncia √† sua imagem) */
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #2e7d32; font-family: sans-serif; overflow: hidden; 
        }

        #tela-menu {
            position: fixed; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('SUA_IMAGEM_AQUI'); /* Use sua imagem de fundo */
            background-size: cover; display: flex; align-items: center; justify-content: space-between;
            padding: 0 50px; box-sizing: border-box; z-index: 100;
        }

        /* BOT√ïES ESTILO ORIGINAL */
        .coluna-botoes { display: flex; flex-direction: column; gap: 15px; }
        .menu-btn {
            width: 250px; padding: 18px; background: #fff; border: 4px solid #000;
            font-weight: bold; font-size: 18px; cursor: pointer; text-transform: uppercase;
        }
        .menu-btn:active { background: #ddd; transform: scale(0.98); }

        /* PAINEL CHANGELOG (Igual √† sua imagem) */
        .changelog-painel {
            background: rgba(0,0,0,0.7); border: 3px solid #fff;
            color: white; padding: 20px; width: 300px; height: 350px;
            overflow-y: auto; font-size: 14px;
        }

        /* HUD DE INVENT√ÅRIO (NOVO) */
        #hud-inventario {
            position: fixed; top: 20px; left: 20px; display: none;
            background: rgba(255,255,255,0.9); border: 3px solid #000;
            padding: 10px; font-weight: bold; z-index: 50;
        }

        /* √ÅREA DO MUNDO (NOVO) */
        #mundo { display: none; width: 100vw; height: 100vh; position: relative; }
        .recurso { position: absolute; font-size: 40px; cursor: pointer; transition: transform 0.2s; }
        .recurso:hover { transform: scale(1.2); }
    </style>
</head>
<body>

    <div id="tela-menu">
        <div class="coluna-botoes">
            <h1 style="color: #fff; text-shadow: 2px 2px #000;">UM PATO E UM SONHO</h1>
            <button class="menu-btn" onclick="iniciarJogo()">JOGAR</button>
            <button class="menu-btn" onclick="abrirConfig()">CONFIGURA√á√ïES</button>
            <button class="menu-btn" style="background: #888; color: #444;">CONTINUAR</button>
        </div>

        <div class="changelog-painel">
            <h3 style="margin-top:0; border-bottom: 1px solid #fff;">CHANGELOG v0.0.2</h3>
            <p>+ Sistema de Invent√°rio (Madeira/Pedra)</p>
            <p>+ Gera√ß√£o de recursos aleat√≥rios no mapa</p>
            <p>+ Corre√ß√£o de bugs no menu</p>
            <p>+ Sistema de configs v0.0.1 integrado</p>
        </div>
    </div>

    <div id="hud-inventario">
        üå≥ MADEIRA: <span id="val-madeira">0</span> | ü™® PEDRA: <span id="val-pedra">0</span>
    </div>

    <div id="mundo">
        </div>

    <script>
        let inv = { madeira: 0, pedra: 0 };

        function iniciarJogo() {
            document.getElementById('tela-menu').style.display = 'none';
            document.getElementById('mundo').style.display = 'block';
            document.getElementById('hud-inventario').style.display = 'block';
            gerarRecursos();
        }

        function gerarRecursos() {
            const mundo = document.getElementById('mundo');
            const itens = [
                { icon: 'üå≥', tipo: 'madeira' },
                { icon: 'ü™®', tipo: 'pedra' }
            ];

            for(let i = 0; i < 20; i++) {
                const item = itens[Math.floor(Math.random() * itens.length)];
                const div = document.createElement('div');
                div.className = 'recurso';
                div.innerHTML = item.icon;
                div.style.left = Math.random() * 90 + "vw";
                div.style.top = Math.random() * 90 + "vh";
                
                div.onclick = function() {
                    inv[item.tipo]++;
                    document.getElementById('val-' + item.tipo).innerText = inv[item.tipo];
                    div.remove();
                    // Efeito de som ou part√≠cula pode entrar aqui
                };
                
                mundo.appendChild(div);
            }
        }

        function abrirConfig() { alert("Abrindo Configura√ß√µes..."); }
    </script>
</body>
</html>
