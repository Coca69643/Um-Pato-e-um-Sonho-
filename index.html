<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Um Pato e um Sonho - V1.6</title>
    <style>
        /* --- BLOQUEIO TOTAL DE GESTOS DO NAVEGADOR --- */
        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }
        
        body, html { 
            margin: 0; padding: 0; 
            width: 100%; height: 100%; 
            overflow: hidden; 
            background: #1a1a1a; 
            font-family: sans-serif;
            overscroll-behavior: none;
            position: fixed;
        }
        
        canvas { display: block; image-rendering: pixelated; width: 100vw; height: 100vh; }

        .layer { position: fixed; inset: 0; pointer-events: none; z-index: 10; }
        .hidden { display: none !important; }

        /* HUD STATUS */
        .status-box { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); padding: 8px; border-radius: 10px; border: 2px solid #333; }
        .bar { width: 100px; height: 8px; background: #222; margin: 4px 0; border-radius: 4px; overflow: hidden; }
        .fill { height: 100%; transition: width 0.2s; }

        /* --- NOVO SISTEMA DE SETAS (D-PAD) --- */
        #controls-container {
            position: absolute; bottom: 20px; left: 20px;
            display: grid;
            grid-template-areas: 
                ". up ."
                "left . right"
                ". down .";
            gap: 8px;
            pointer-events: auto;
        }

        .btn-arrow {
            width: 45px; height: 45px;
            background: rgba(255,255,255,0.15);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 20px; font-weight: bold;
            backdrop-filter: blur(4px);
        }
        .btn-arrow:active { background: rgba(255,255,255,0.4); transform: scale(0.9); }
        .up { grid-area: up; } .down { grid-area: down; }
        .left { grid-area: left; } .right { grid-area: right; }

        /* AÇÕES */
        #action-container { position: absolute; bottom: 25px; right: 20px; pointer-events: auto; }
        .btn-collect { 
            width: 70px; height: 70px; 
            background: #222; border: 3px solid #444; border-radius: 15px;
            color: white; font-size: 10px; font-weight: bold;
        }

        /* MENU */
        #ui-menu { 
            z-index: 100; background: #111; pointer-events: auto;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .menu-title { color: white; font-size: 32px; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 2px; }
        .menu-sub { color: #4ade80; font-weight: bold; margin-bottom: 30px; }
        .btn-start { 
            background: #22c55e; color: white; border: none; padding: 15px 40px; 
            border-radius: 10px; font-size: 18px; font-weight: bold; box-shadow: 0 5px #166534;
        }
    </style>
</head>
<body>

    <div id="ui-menu" class="layer">
        <div class="menu-title">Um Pato</div>
        <div class="menu-sub">e um Sonho!</div>
        <button class="btn-start" onclick="game.startGame()">Iniciar Jornada</button>
    </div>

    <div id="ui-hud" class="layer hidden">
        <div class="status-box">
            <div class="bar"><div id="hp-bar" class="fill" style="background: #ef4444; width: 100%;"></div></div>
            <div class="bar"><div id="hunger-bar" class="fill" style="background: #f59e0b; width: 100%;"></div></div>
        </div>

        <div id="controls-container">
            <div class="btn-arrow up" id="btn-up">▲</div>
            <div class="btn-arrow left" id="btn-left">◀</div>
            <div class="btn-arrow right" id="btn-right">▶</div>
            <div class="btn-arrow down" id="btn-down">▼</div>
        </div>

        <div id="action-container">
            <button class="btn-collect" onclick="game.interact()">⛏️<br>COLETAR</button>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        // Bloqueio extra contra Pull-to-refresh
        window.addEventListener('touchstart', function(e) {
            if (e.target.tagName !== 'BUTTON') e.preventDefault();
        }, { passive: false });

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d', { alpha: false });

        const TILE_SIZE = 32;
        const PLAYER_SPEED = 160;

        const game = {
            state: 'MENU',
            lastTime: 0,
            width: 0, height: 0,
            player: { x: 1000, y: 1000, radius: 12, hp: 100, hunger: 100, dir: 1 },
            camera: { x: 0, y: 0 },
            world: { seed: 888 },
            
            // Estado das setas
            keys: { up: false, down: false, left: false, right: false },

            startGame() {
                this.state = 'PLAYING';
                document.getElementById('ui-menu').classList.add('hidden');
                document.getElementById('ui-hud').classList.remove('hidden');
            },
            interact() { console.log("Coletando..."); }
        };

        // --- INPUT SETUP (SETAS) ---
        const bindButton = (id, key) => {
            const btn = document.getElementById(id);
            btn.addEventListener('touchstart', (e) => { e.preventDefault(); game.keys[key] = true; });
            btn.addEventListener('touchend', (e) => { e.preventDefault(); game.keys[key] = false; });
            btn.addEventListener('touchcancel', (e) => { e.preventDefault(); game.keys[key] = false; });
        };

        bindButton('btn-up', 'up');
        bindButton('btn-down', 'down');
        bindButton('btn-left', 'left');
        bindButton('btn-right', 'right');

        // --- WORLD & PHYSICS ---
        function seededRandom(x, y) {
            const val = Math.sin(x * 12.9898 + y * 78.233 + game.world.seed) * 43758.5453;
            return val - Math.floor(val);
        }

        function checkCollision(nx, ny) {
            const sx = Math.floor((nx - 40) / TILE_SIZE);
            const sy = Math.floor((ny - 40) / TILE_SIZE);
            for (let x = sx; x <= sx + 3; x++) {
                for (let y = sy; y <= sy + 3; y++) {
                    if (seededRandom(x, y) < 0.02) {
                        const dist = Math.hypot(nx - (x * TILE_SIZE + 16), ny - (y * TILE_SIZE + 16));
                        if (dist < game.player.radius + 8) return true;
                    }
                }
            }
            return false;
        }

        function drawWorld() {
            const startX = Math.floor(game.camera.x / TILE_SIZE) - 1;
            const endX = Math.ceil((game.camera.x + game.width) / TILE_SIZE) + 1;
            const startY = Math.floor(game.camera.y / TILE_SIZE) - 1;
            const endY = Math.ceil((game.camera.y + game.height) / TILE_SIZE) + 1;

            for (let x = startX; x <= endX; x++) {
                for (let y = startY; y <= endY; y++) {
                    const noise = seededRandom(x, y);
                    const wx = x * TILE_SIZE;
                    const wy = y * TILE_SIZE;
                    ctx.fillStyle = noise > 0.8 ? "#559449" : "#5da051";
                    ctx.fillRect(wx, wy, TILE_SIZE + 1, TILE_SIZE + 1);
                    if (noise < 0.02) {
                        ctx.fillStyle = "#4a2d18"; ctx.fillRect(wx + 12, wy + 16, 8, 12);
                        ctx.fillStyle = "#2d5a27"; ctx.fillRect(wx + 4, wy - 4, 24, 20);
                    }
                }
            }
        }

        // --- CORE ---
        function resize() {
            game.width = canvas.width = window.innerWidth;
            game.height = canvas.height = window.innerHeight;
            ctx.imageSmoothingEnabled = false;
        }

        function update(dt) {
            if (game.state === 'MENU') {
                game.camera.x += 20 * dt; game.camera.y += 10 * dt;
                return;
            }

            let moveX = 0;
            let moveY = 0;
            if (game.keys.up) moveY -= 1;
            if (game.keys.down) moveY += 1;
            if (game.keys.left) { moveX -= 1; game.player.dir = -1; }
            if (game.keys.right) { moveX += 1; game.player.dir = 1; }

            if (moveX !== 0 || moveY !== 0) {
                const mag = Math.hypot(moveX, moveY);
                const nx = game.player.x + (moveX / mag) * PLAYER_SPEED * dt;
                const ny = game.player.y + (moveY / mag) * PLAYER_SPEED * dt;
                if (!checkCollision(nx, game.player.y)) game.player.x = nx;
                if (!checkCollision(game.player.x, ny)) game.player.y = ny;
            }

            game.camera.x = game.player.x - game.width / 2;
            game.camera.y = game.player.y - game.height / 2;
            game.player.hunger -= 0.3 * dt;
            document.getElementById('hunger-bar').style.width = Math.max(0, game.player.hunger) + "%";
        }

        function draw() {
            ctx.fillStyle = "#222"; ctx.fillRect(0, 0, game.width, game.height);
            ctx.save();
            ctx.translate(-game.camera.x, -game.camera.y);
            drawWorld();
            if (game.state === 'PLAYING') {
                ctx.fillStyle = "white"; ctx.fillRect(game.player.x - 16, game.player.y - 16, 32, 32);
                ctx.fillStyle = "#fb923c"; ctx.fillRect(game.player.x + (game.player.dir === 1 ? 12 : -24), game.player.y - 4, 12, 8);
                ctx.fillStyle = "black"; ctx.fillRect(game.player.x + (game.player.dir === 1 ? 6 : -10), game.player.y - 10, 4, 4);
            }
            ctx.restore();
        }

        function loop(t) {
            let dt = Math.min(0.1, (t - game.lastTime) / 1000);
            game.lastTime = t; update(dt); draw();
            requestAnimationFrame(loop);
        }

        window.addEventListener('resize', resize);
        resize(); requestAnimationFrame(loop);
    </script>
</body>
</html>
