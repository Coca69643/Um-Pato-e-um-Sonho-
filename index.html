<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Um Pato e um Sonho - Hytale Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.10.7/brython.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.10.7/brython_stdlib.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #1e3d1a; font-family: 'Arial', sans-serif; }
        canvas { display: block; touch-action: none; }
        
        /* Estilo do Menu Principal */
        #mainMenu {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); display: flex;
            flex-direction: column; align-items: center; justify-content: center;
            z-index: 100; color: white; text-align: center;
        }
        #mainMenu h1 { font-size: 3rem; margin-bottom: 10px; color: #ffcc00; text-shadow: 3px 3px #4a2d1d; }
        #mainMenu p { font-size: 1.2rem; margin-bottom: 30px; opacity: 0.8; }
        .play-btn {
            padding: 15px 50px; font-size: 1.5rem; background: #2d5a27;
            color: white; border: 3px solid #fff; border-radius: 10px;
            cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .play-btn:active { transform: scale(0.95); background: #3a6b32; }
    </style>
</head>
<body onload="brython()">
    <div id="mainMenu">
        <h1>Um Pato e um Sonho</h1>
        <p>Inspirado na jornada de Hytale</p>
        <button class="play-btn" onclick="startGame()">JOGAR</button>
    </div>

    <canvas id="gameCanvas" style="display:none;"></canvas>
    <script src="core.js"></script>

    <script type="text/python">
        from browser import document, window
        def start_game_py(ev):
            document["mainMenu"].style.display = "none"
            document["gameCanvas"].style.display = "block"
            window.isGameRunning = True
        
        document["mainMenu"].bind("click", start_game_py)
    </script>
</body>
</html>
