<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Um Pato e um Sonho - V2.0</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; -webkit-user-select: none; touch-action: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #1a1a1a; font-family: sans-serif; overscroll-behavior: none; position: fixed; }
        canvas { display: block; image-rendering: pixelated; width: 100vw; height: 100vh; }

        .layer { position: fixed; inset: 0; pointer-events: none; z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .hidden { display: none !important; }

        /* MENU PRINCIPAL CORRIGIDO */
        #ui-menu { z-index: 100; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); pointer-events: auto; }
        .menu-title { color: white; font-size: 32px; text-shadow: 3px 3px 0 #000; margin-bottom: 20px; text-align: center; }
        .btn-main { background: #22c55e; color: white; border: none; padding: 15px 40px; border-radius: 12px; font-size: 18px; font-weight: bold; box-shadow: 0 5px #166534; cursor: pointer; margin: 10px; width: 250px; pointer-events: auto; }
        .btn-settings { background: #64748b; box-shadow: 0 5px #334155; }

        /* TELA CONFIGS */
        #ui-settings { z-index: 110; background: rgba(10,10,10,0.95); pointer-events: auto; }
        .settings-card { background: #222; padding: 25px; border-radius: 20px; border: 2px solid #444; color: white; width: 280px; text-align: center; }

        /* HUD & CRAFTING */
        #ui-hud { z-index: 50; align-items: flex-start; justify-content: flex-start; }
        .inventory-box { position: absolute; top: 15px; left: 15px; background: rgba(0,0,0,0.8); padding: 12px; border-radius: 12px; border: 2px solid #555; color: white; font-weight: bold; display: flex; align-items: center; gap: 8px; }
        
        #crafting-panel { position: absolute; top: 80px; left: 15px; pointer-events: auto; }
        .btn-craft { background: #fb923c; border: 2px solid #9a3412; padding: 10px 15px; border-radius: 10px; color: white; font-weight: bold; box-shadow: 0 4px #7c2d12; }
        .btn-craft:disabled { background: #333; border-color: #222; box-shadow: none; opacity: 0.5; }

        /* CONTROLES */
        #controls-container { position: absolute; bottom: 30px; left: 30px; display: grid; grid-template-areas: ". up ." "left . right" ". down ."; gap: 10px; pointer-events: auto; }
        .btn-arrow { width: 55px; height: 55px; background: rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.2); border-radius: 15px; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; backdrop-filter: blur(4px); }
        .up { grid-area: up; } .down { grid-area: down; } .left { grid-area: left; } .right { grid-area: right; }

        #action-container { position: absolute; bottom: 30px; right: 30px; pointer-events: auto; }
        .btn-collect { width: 90px; height: 90px; background: #5d4037; border: 4px solid #3e2723; border-radius: 25px; color: white; font-size: 12px; font-weight: bold; box-shadow: 0 8px #2d1a0e; }
    </style>
</head>
<body>

    <div id="ui-menu" class="layer">
        <div class="menu-title">UM PATO E UM SONHO</div>
        <button class="btn-main" onclick="game.startGame()">INICIAR JORNADA</button>
        <button class="btn-main btn-settings" onclick="game.toggleSettings(true)">CONFIGURAÃ‡Ã•ES</button>
    </div>

    <div id="ui-settings" class="layer hidden">
        <div class="settings-card">
            <h3>AJUSTES</h3>
            <p style="font-size: 12px; color: #888;">VersÃ£o da Engine: 2.0</p>
            <button class="btn-main" style="width: 100%;" onclick="game.toggleSettings(false)">VOLTAR</button>
        </div>
    </div>

    <div id="ui-hud" class="layer hidden">
        <div class="inventory-box">ðŸªµ <span id="wood-count">0</span></div>
        <div id="crafting-panel">
            <button class="btn-craft" id="craft-fire" onclick="game.craft('campfire')" disabled>ðŸ”¥ Fogueira (3 Madeiras)</button>
        </div>
        <div id="controls-container">
            <div class="btn-arrow up" id="btn-up">â–²</div>
            <div class="btn-arrow left" id="btn-left">â—€</div>
            <div class="btn-arrow right" id="btn-right">â–¶</div>
            <div class="btn-arrow down" id="btn-down">â–¼</div>
        </div>
        <div id="action-container"><button class="btn-collect" onclick="game.interact()">ðŸª“<br>COLETAR</button></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        window.addEventListener('touchstart', e => { if (e.target.tagName !== 'BUTTON') e.preventDefault(); }, { passive: false });

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d', { alpha: false });

        const game = {
            state: 'MENU',
            lastTime: 0,
            width: 0, height: 0,
            player: { x: 1000, y: 1000, radius: 14, dir: 1, wood: 0 },
            camera: { x: 1000, y: 1000 },
            world: { seed: 999, removedItems: new Set(), placedObjects: [] },
            keys: { up: false, down: false, left: false, right: false },

            startGame() {
                this.state = 'PLAYING';
                document.getElementById('ui-menu').classList.add('hidden');
                document.getElementById('ui-hud').classList.remove('hidden');
            },
            toggleSettings(show) {
                document.getElementById('ui-settings').classList.toggle('hidden', !show);
            },
            interact() {
                if (this.state !== 'PLAYING') return;
                const sx = Math.floor((this.player.x - 64) / 32), sy = Math.floor((this.player.y - 64) / 32);
                for (let x = sx; x <= sx + 5; x++) {
                    for (let y = sy; y <= sy + 5; y++) {
                        const id = `${x},${y}`;
                        if (seededRandom(x, y) < 0.02 && !this.world.removedItems.has(id)) {
                            if (Math.hypot(this.player.x - (x * 32 + 16), this.player.y - (y * 32 + 16)) < 50) {
                                this.world.removedItems.add(id);
                                this.player.wood++;
                                this.updateUI();
                                return;
                            }
                        }
                    }
                }
            },
            craft(item) {
                if (item === 'campfire' && this.player.wood >= 3) {
                    this.player.wood -= 3;
                    this.world.placedObjects.push({ x: this.player.x, y: this.player.y, type: 'campfire' });
                    this.updateUI();
                }
            },
            updateUI() {
                document.getElementById('wood-count').innerText = this.player.wood;
                document.getElementById('craft-fire').disabled = this.player.wood < 3;
            }
        };

        const bind = (id, k) => {
            const el = document.getElementById(id);
            el.addEventListener('touchstart', e => { e.preventDefault(); game.keys[k] = true; });
            el.addEventListener('touchend', e => { e.preventDefault(); game.keys[k] = false; });
        };
        bind('btn-up', 'up'); bind('btn-down', 'down'); bind('btn-left', 'left'); bind('btn-right', 'right');

        function seededRandom(x, y) {
            const val = Math.sin(x * 12.9898 + y * 78.233 + game.world.seed) * 43758.5453;
            return val - Math.floor(val);
        }

        function drawWorld() {
            const startX = Math.floor(game.camera.x / 32) - 1, endX = Math.ceil((game.camera.x + game.width) / 32) + 1;
            const startY = Math.floor(game.camera.y / 32) - 1, endY = Math.ceil((game.camera.y + game.height) / 32) + 1;
            for (let x = startX; x <= endX; x++) {
                for (let y = startY; y <= endY; y++) {
                    const noise = seededRandom(x, y);
                    const wx = x * 32, wy = y * 32;
                    ctx.fillStyle = noise > 0.8 ? "#559449" : "#5da051";
                    ctx.fillRect(wx, wy, 33, 33);
                    if (noise < 0.02 && !game.world.removedItems.has(`${x},${y}`)) {
                        ctx.fillStyle = "#4a2d18"; ctx.fillRect(wx + 12, wy + 16, 8, 12);
                        ctx.fillStyle = "#2d5a27"; ctx.fillRect(wx + 4, wy - 4, 24, 20);
                    }
                }
            }
            game.world.placedObjects.forEach(obj => {
                ctx.fillStyle = "#7c2d12"; ctx.fillRect(obj.x-10, obj.y-4, 20, 8);
                ctx.fillStyle = "#f97316"; ctx.beginPath(); ctx.arc(obj.x, obj.y-6, 6 + Math.random()*2, 0, 7); ctx.fill();
            });
        }

        function loop(t) {
            let dt = Math.min(0.1, (t - game.lastTime) / 1000); game.lastTime = t;
            if (canvas.width !== window.innerWidth) { canvas.width = window.innerWidth; canvas.height = window.innerHeight; game.width = canvas.width; game.height = canvas.height; ctx.imageSmoothingEnabled = false; }
            
            if (game.state === 'MENU') { game.camera.x += 20 * dt; game.camera.y += 10 * dt; }
            else {
                let mx = 0, my = 0;
                if (game.keys.up) my -= 1; if (game.keys.down) my += 1;
                if (game.keys.left) { mx -= 1; game.player.dir = -1; }
                if (game.keys.right) { mx += 1; game.player.dir = 1; }
                if (mx !== 0 || my !== 0) {
                    const mag = Math.hypot(mx, my);
                    game.player.x += (mx/mag) * 160 * dt; game.player.y += (my/mag) * 160 * dt;
                }
                game.camera.x = game.player.x - game.width / 2; game.camera.y = game.player.y - game.height / 2;
            }

            ctx.fillStyle = "#222"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.save(); ctx.translate(-game.camera.x, -game.camera.y);
            drawWorld();
            if (game.state === 'PLAYING') {
                // CORPO DO PATO
                ctx.fillStyle = "white"; ctx.fillRect(game.player.x-16, game.player.y-16, 32, 32);
                // BICO
                ctx.fillStyle = "#fb923c"; ctx.fillRect(game.player.x+(game.player.dir===1?12:-24), game.player.y-4, 12, 8);
                // OLHO (FIXED) - Agora garantimos que ele desenha sobre o corpo
                ctx.fillStyle = "black";
                let eyeX = game.player.x + (game.player.dir === 1 ? 6 : -10);
                ctx.fillRect(eyeX, game.player.y - 10, 4, 4);
            }
            ctx.restore();
            requestAnimationFrame(loop);
        }
        requestAnimationFrame(loop);
    </script>
</body>
</html>
