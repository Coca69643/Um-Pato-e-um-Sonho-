<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Um Pato e um Sonho - V2.3</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; touch-action: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #111; font-family: sans-serif; position: fixed; }
        canvas { display: block; image-rendering: pixelated; width: 100vw; height: 100vh; }

        .layer { position: fixed; inset: 0; pointer-events: none; z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .hidden { display: none !important; }

        /* UI MENU & CONFIGS (EST√ÅVEIS) */
        #ui-menu, #ui-settings { z-index: 100; background: rgba(0,0,0,0.8); pointer-events: auto; color: white; }
        .btn-ui { background: #22c55e; color: white; border: none; padding: 12px; border-radius: 10px; font-weight: bold; width: 220px; margin: 8px; box-shadow: 0 4px #166534; cursor: pointer; }
        .btn-config { background: #64748b; box-shadow: 0 4px #334155; }

        /* HUD SUPERIOR */
        .hud-top { position: absolute; top: 15px; left: 15px; background: rgba(0,0,0,0.7); padding: 8px 15px; border-radius: 10px; color: white; font-weight: bold; border: 1px solid #444; }

        /* HOTBAR (NOVO) */
        #hotbar { position: absolute; bottom: 85px; left: 50%; transform: translateX(-50%); display: flex; gap: 8px; pointer-events: auto; }
        .slot { width: 45px; height: 45px; background: rgba(0,0,0,0.6); border: 2px solid #555; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 20px; position: relative; }
        .slot.active { border-color: #fb923c; background: rgba(251, 146, 60, 0.2); }
        .slot-count { position: absolute; bottom: -2px; right: 2px; font-size: 10px; color: white; font-weight: bold; }

        /* CONTROLES */
        #controls-container { position: absolute; bottom: 10px; left: 10px; display: grid; grid-template-areas: ". up ." "left . right" ". down ."; gap: 4px; pointer-events: auto; }
        .btn-arrow { width: 40px; height: 40px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: white; }

        #action-container { position: absolute; bottom: 15px; right: 15px; display: flex; flex-direction: column; gap: 10px; pointer-events: auto; }
        .btn-action { width: 75px; height: 75px; border-radius: 20px; color: white; font-weight: bold; font-size: 11px; border: none; box-shadow: 0 5px rgba(0,0,0,0.4); }
        .collect { background: #5d4037; }
        .place { background: #2563eb; }
        .craft { background: #fb923c; }

        /* MENU CRAFTING */
        #ui-crafting { z-index: 60; background: rgba(0,0,0,0.85); pointer-events: auto; }
        .craft-window { background: #333; padding: 20px; border-radius: 15px; width: 280px; color: white; border: 3px solid #555; }
    </style>
</head>
<body>

    <div id="ui-menu" class="layer">
        <h2>PATO SURVIVAL V2.3</h2>
        <button class="btn-ui" onclick="game.startGame()">JOGAR</button>
        <button class="btn-ui btn-config" onclick="game.showSettings(true)">AJUSTES</button>
    </div>

    <div id="ui-settings" class="layer hidden">
        <div style="background:#222; padding:20px; border-radius:15px; border:2px solid #444; width:280px;">
            <h3>AJUSTES</h3>
            <label>Cor do Pato: <input type="color" onchange="game.updateColor(this.value)" value="#ffffff"></label>
            <button class="btn-ui" style="width:100%; margin-top:15px;" onclick="game.showSettings(false)">VOLTAR</button>
        </div>
    </div>

    <div id="ui-hud" class="layer hidden" style="justify-content: flex-start;">
        <div class="hud-top">ü™µ Madeira: <span id="wood-count">0</span></div>

        <div id="hotbar">
            <div class="slot active" onclick="game.selectSlot(0)">ü™µ<div class="slot-count" id="s0-qty">0</div></div>
            <div class="slot" onclick="game.selectSlot(1)" id="slot-table">üì¶<div class="slot-count" id="s1-qty">0</div></div>
            <div class="slot" onclick="game.selectSlot(2)" id="slot-fire">üî•<div class="slot-count" id="s2-qty">0</div></div>
        </div>

        <div id="controls-container">
            <div class="btn-arrow" style="grid-area:up" id="btn-up">‚ñ≤</div>
            <div class="btn-arrow" style="grid-area:left" id="btn-left">‚óÄ</div>
            <div class="btn-arrow" style="grid-area:right" id="btn-right">‚ñ∂</div>
            <div class="btn-arrow" style="grid-area:down" id="btn-down">‚ñº</div>
        </div>

        <div id="action-container">
            <button id="btn-place" class="btn-action place hidden" onclick="game.placeObject()">üìç<br>POSICIONAR</button>
            <button id="btn-open-craft" class="btn-action craft hidden" onclick="game.showCrafting(true)">‚öíÔ∏è<br>CRAFT</button>
            <button class="btn-action collect" onclick="game.interact()">ü™ì<br>A√á√ÉO</button>
        </div>
    </div>

    <div id="ui-crafting" class="layer hidden">
        <div class="craft-window">
            <h3>CRAFTING</h3>
            <button class="btn-ui" style="width:100%; background:#5d4037" onclick="game.craft('table', 2)">üì¶ Bancada (2 Madeira)</button>
            <button class="btn-ui" style="width:100%; background:#7c2d12" onclick="game.craft('campfire', 3)">üî• Fogueira (3 Madeira)</button>
            <button class="btn-ui" style="width:100%; background:#444" onclick="game.showCrafting(false)">FECHAR</button>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d', { alpha: false });

        const game = {
            state: 'MENU', lastTime: 0,
            player: { x: 1000, y: 1000, dir: 1, color: '#ffffff', wood: 0, table: 0, fire: 0, selectedSlot: 0 },
            camera: { x: 1000, y: 1000 },
            world: { seed: 777, removedItems: new Set(), placedObjects: [] },
            keys: { up: false, down: false, left: false, right: false },

            startGame() {
                this.state = 'PLAYING';
                document.getElementById('ui-menu').classList.add('hidden');
                document.getElementById('ui-hud').classList.remove('hidden');
            },
            showSettings(s) { document.getElementById('ui-settings').classList.toggle('hidden', !s); },
            updateColor(c) { this.player.color = c; },
            showCrafting(s) { this.state = s ? 'CRAFT' : 'PLAYING'; document.getElementById('ui-crafting').classList.toggle('hidden', !s); },
            
            selectSlot(i) {
                this.player.selectedSlot = i;
                document.querySelectorAll('.slot').forEach((s, idx) => s.classList.toggle('active', idx === i));
                this.updateUI();
            },

            interact() {
                const sx = Math.floor(this.player.x/32)-2, sy = Math.floor(this.player.y/32)-2;
                for(let x=sx; x<=sx+4; x++) {
                    for(let y=sy; y<=sy+4; y++) {
                        const id = `${x},${y}`;
                        if(seededRandom(x,y) < 0.02 && !this.world.removedItems.has(id)) {
                            if(Math.hypot(this.player.x-(x*32+16), this.player.y-(y*32+16)) < 45) {
                                this.world.removedItems.add(id); this.player.wood++; this.updateUI(); return;
                            }
                        }
                    }
                }
            },

            craft(item, cost) {
                if(this.player.wood >= cost) {
                    this.player.wood -= cost;
                    this.player[item]++;
                    this.updateUI();
                }
            },

            placeObject() {
                if(this.player.selectedSlot === 1 && this.player.table > 0) {
                    this.world.placedObjects.push({ x: this.player.x, y: this.player.y, type: 'table' });
                    this.player.table--;
                } else if(this.player.selectedSlot === 2 && this.player.fire > 0) {
                    this.world.placedObjects.push({ x: this.player.x, y: this.player.y, type: 'fire' });
                    this.player.fire--;
                }
                this.updateUI();
            },

            updateUI() {
                document.getElementById('wood-count').innerText = this.player.wood;
                document.getElementById('s0-qty').innerText = this.player.wood;
                document.getElementById('s1-qty').innerText = this.player.table;
                document.getElementById('s2-qty').innerText = this.player.fire;
                
                // Mostrar bot√£o de posicionar apenas se tiver item no slot 1 ou 2
                const hasItem = (this.player.selectedSlot === 1 && this.player.table > 0) || (this.player.selectedSlot === 2 && this.player.fire > 0);
                document.getElementById('btn-place').classList.toggle('hidden', !hasItem);
            }
        };

        const bind = (id, k) => {
            const el = document.getElementById(id);
            el.addEventListener('touchstart', e => { e.preventDefault(); game.keys[k] = true; });
            el.addEventListener('touchend', e => { e.preventDefault(); game.keys[k] = false; });
        };
        bind('btn-up', 'up'); bind('btn-down', 'down'); bind('btn-left', 'left'); bind('btn-right', 'right');

        function seededRandom(x, y) {
            const val = Math.sin(x * 12.9898 + y * 78.233 + game.world.seed) * 43758.5453;
            return val - Math.floor(val);
        }

        function drawWorld() {
            const startX = Math.floor(game.camera.x/32)-1, endX = Math.ceil((game.camera.x+canvas.width)/32)+1;
            const startY = Math.floor(game.camera.y/32)-1, endY = Math.ceil((game.camera.y+canvas.height)/32)+1;
            for(let x=startX; x<=endX; x++) {
                for(let y=startY; y<=endY; y++) {
                    const n = seededRandom(x,y);
                    ctx.fillStyle = n > 0.8 ? "#4a7a42" : "#558c4c";
                    ctx.fillRect(x*32, y*32, 33, 33);
                    if(n < 0.02 && !game.world.removedItems.has(`${x},${y}`)) {
                        ctx.fillStyle = "#4a2d18"; ctx.fillRect(x*32+12, y*32+16, 8, 12);
                        ctx.fillStyle = "#2d5a27"; ctx.fillRect(x*32+4, y*32-4, 24, 20);
                    }
                }
            }
            let nearTable = false;
            game.world.placedObjects.forEach(obj => {
                if(obj.type === 'table') {
                    ctx.fillStyle = "#5d4037"; ctx.fillRect(obj.x-14, obj.y-10, 28, 20);
                    if(Math.hypot(game.player.x-obj.x, game.player.y-obj.y) < 50) nearTable = true;
                } else {
                    ctx.fillStyle = "#7c2d12"; ctx.fillRect(obj.x-10, obj.y-2, 20, 5);
                    ctx.fillStyle = "#f97316"; ctx.beginPath(); ctx.arc(obj.x, obj.y-6, 6 + Math.random()*2, 0, 7); ctx.fill();
                }
            });
            document.getElementById('btn-open-craft').classList.toggle('hidden', !nearTable);
        }

        function loop(t) {
            let dt = Math.min(0.1, (t - game.lastTime)/1000); game.lastTime = t;
            if (canvas.width !== window.innerWidth) { canvas.width = window.innerWidth; canvas.height = window.innerHeight; ctx.imageSmoothingEnabled = false; }
            if (game.state === 'PLAYING') {
                let mx=0, my=0;
                if(game.keys.up) my--; if(game.keys.down) my++; if(game.keys.left) { mx--; game.player.dir=-1; } if(game.keys.right) { mx++; game.player.dir=1; }
                if(mx!==0 || my!==0) {
                    const m = Math.hypot(mx,my);
                    game.player.x += (mx/m)*160*dt; game.player.y += (my/m)*160*dt;
                }
                game.camera.x = game.player.x - canvas.width/2; game.camera.y = game.player.y - canvas.height/2;
            }
            ctx.fillStyle = "#111"; ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.save(); ctx.translate(-game.camera.x, -game.camera.y);
            drawWorld();
            if(game.state !== 'MENU') {
                ctx.fillStyle = game.player.color; ctx.fillRect(game.player.x-16, game.player.y-16, 32, 32);
                ctx.fillStyle = "#fb923c"; ctx.fillRect(game.player.x+(game.player.dir===1?12:-24), game.player.y-4, 12, 8);
                ctx.fillStyle = "black"; ctx.fillRect(game.player.x+(game.player.dir===1?6:-10), game.player.y-10, 4, 4);
            }
            ctx.restore(); requestAnimationFrame(loop);
        }
        requestAnimationFrame(loop);
    </script>
</body>
</html>
