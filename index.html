<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pato Survival V2.6</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; touch-action: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #111; font-family: sans-serif; position: fixed; }
        canvas { display: block; image-rendering: pixelated; width: 100vw; height: 100vh; }

        .layer { position: fixed; inset: 0; pointer-events: none; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .hidden { display: none !important; }
        .interactive { pointer-events: auto !important; }

        /* HUD SUPERIOR */
        #hud-resources { position: absolute; top: 15px; left: 15px; display: flex; gap: 8px; z-index: 50; }
        .res-badge { background: rgba(0,0,0,0.8); padding: 8px 12px; border-radius: 10px; color: white; border: 1px solid #444; font-size: 14px; font-weight: bold; }

        /* HOTBAR */
        #hotbar { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 8px; background: rgba(0,0,0,0.6); padding: 8px; border-radius: 15px; pointer-events: auto; z-index: 80; }
        .slot { width: 50px; height: 50px; background: #222; border: 2px solid #555; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 22px; position: relative; }
        .slot.active { border-color: #fb923c; background: #333; box-shadow: 0 0 10px #fb923c; }
        .s-qty { position: absolute; bottom: 1px; right: 3px; font-size: 10px; color: white; }

        /* CRAFTING STYLE MINECRAFT */
        .craft-container { background: #2c2c2c; padding: 20px; border-radius: 15px; border: 4px solid #1a1a1a; width: 340px; color: white; box-shadow: 0 10px 0 #111; }
        .recipe-grid { display: grid; grid-template-columns: 1fr; gap: 8px; max-height: 300px; overflow-y: auto; padding: 5px; }
        .recipe-card { background: #3d3d3d; border: 2px solid #555; padding: 10px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; pointer-events: auto; }
        .recipe-card.locked { opacity: 0.5; filter: grayscale(1); }
        .recipe-info b { display: block; font-size: 14px; }
        .recipe-info span { font-size: 11px; color: #aaa; }
        .btn-craft { background: #22c55e; border: none; color: white; padding: 8px 12px; border-radius: 6px; font-weight: bold; cursor: pointer; }

        /* ACTIONS */
        #actions { position: absolute; bottom: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px; pointer-events: auto; }
        .btn-a { width: 80px; height: 80px; border-radius: 20px; border: none; color: white; font-weight: bold; box-shadow: 0 5px rgba(0,0,0,0.4); font-size: 11px; }
        
        #controls { position: absolute; bottom: 20px; left: 20px; display: grid; grid-template-areas: ". u ." "l . r" ". d ."; gap: 5px; pointer-events: auto; }
        .btn-dir { width: 45px; height: 45px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 10px; color: white; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="ui-menu" class="layer interactive">
        <h1 style="color:white; margin-bottom:20px;">PATO SURVIVAL V2.6</h1>
        <button class="btn-a" style="width:200px; background:#22c55e" onclick="game.start()">JOGAR</button>
    </div>

    <div id="ui-crafting" class="layer hidden interactive">
        <div class="craft-container">
            <h3 id="craft-title">üî® CRAFTING</h3>
            <div id="recipe-list" class="recipe-grid"></div>
            <button class="btn-a" style="width:100%; height:40px; margin-top:15px; background:#ef4444" onclick="game.toggleCraft(false)">FECHAR</button>
        </div>
    </div>

    <div id="ui-hud" class="layer hidden">
        <div id="hud-resources">
            <div class="res-badge">ü™µ <span id="w-val">0</span></div>
            <div class="res-badge">ü™® <span id="s-val">0</span></div>
        </div>

        <div id="hotbar">
            <div class="slot active" onclick="game.setSlot(0)">ü™µ<div class="s-qty" id="h0">0</div></div>
            <div class="slot" onclick="game.setSlot(1)">ü™®<div class="s-qty" id="h1">0</div></div>
            <div class="slot" onclick="game.setSlot(2)">üì¶<div class="s-qty" id="h2">0</div></div>
            <div class="slot" onclick="game.setSlot(3)">‚õèÔ∏è<div class="s-qty" id="h3">0</div></div>
        </div>

        <div id="controls">
            <div class="btn-dir" style="grid-area:u" id="ctrl-u">‚ñ≤</div>
            <div class="btn-dir" style="grid-area:l" id="ctrl-l">‚óÄ</div>
            <div class="btn-dir" style="grid-area:r" id="ctrl-r">‚ñ∂</div>
            <div class="btn-dir" style="grid-area:d" id="ctrl-d">‚ñº</div>
        </div>

        <div id="actions">
            <button id="btn-place" class="btn-a hidden" style="background:#2563eb" onclick="game.place()">üìç<br>COLOCAR</button>
            <button id="btn-open-craft" class="btn-a hidden" style="background:#fb923c" onclick="game.toggleCraft(true)">‚öíÔ∏è<br>CRAFT</button>
            <button id="btn-manual-craft" class="btn-a" style="background:#64748b" onclick="game.toggleCraft(true, true)">üéí<br>INVENT√ÅRIO</button>
            <button class="btn-a" style="background:#5d4037" onclick="game.interact()">ü™ì<br>A√á√ÉO</button>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d', { alpha: false });

        const game = {
            state: 'MENU',
            player: { x: 1000, y: 1000, dir: 1, wood: 0, stone: 0, table: 0, pickaxe: 0, fire: 0, slot: 0 },
            world: { seed: 123, objects: [], removed: new Set() },
            keys: { u:0, d:0, l:0, r:0 },

            recipes: [
                { id: 'table', name: 'Bancada', cost: { wood: 4, stone: 2 }, icon: 'üì¶', needTable: false },
                { id: 'pickaxe', name: 'Picareta', cost: { wood: 2, stone: 4 }, icon: '‚õèÔ∏è', needTable: true },
                { id: 'fire', name: 'Fogueira', cost: { wood: 6, stone: 2 }, icon: 'üî•', needTable: true }
            ],

            start() { this.state = 'PLAY'; document.getElementById('ui-menu').classList.add('hidden'); document.getElementById('ui-hud').classList.remove('hidden'); },
            
            toggleCraft(show, manual = false) {
                this.state = show ? 'UI' : 'PLAY';
                const el = document.getElementById('ui-crafting');
                el.classList.toggle('hidden', !show);
                if(show) this.renderRecipes(manual);
            },

            renderRecipes(manual) {
                const list = document.getElementById('recipe-list');
                const title = document.getElementById('craft-title');
                title.innerText = manual ? "üéí INVENT√ÅRIO" : "üî® BANCADA DE TRABALHO";
                list.innerHTML = '';
                
                this.recipes.forEach(r => {
                    if(manual && r.needTable) return;
                    const canAfford = Object.keys(r.cost).every(k => this.player[k] >= r.cost[k]);
                    const card = document.createElement('div');
                    card.className = `recipe-card ${canAfford ? '' : 'locked'}`;
                    card.innerHTML = `
                        <div class="recipe-info">
                            <b>${r.icon} ${r.name}</b>
                            <span>${Object.entries(r.cost).map(([k,v])=>`${v} ${k}`).join(', ')}</span>
                        </div>
                        <button class="btn-craft" onclick="game.doCraft('${r.id}')">CRAFT</button>
                    `;
                    list.appendChild(card);
                });
            },

            doCraft(id) {
                const r = this.recipes.find(x => x.id === id);
                if(Object.keys(r.cost).every(k => this.player[k] >= r.cost[k])) {
                    Object.entries(r.cost).forEach(([k,v]) => this.player[k] -= v);
                    this.player[id]++;
                    this.updateUI();
                    this.renderRecipes(this.state === 'UI' && id === 'table');
                }
            },

            interact() {
                const px = Math.floor(this.player.x/32), py = Math.floor(this.player.y/32);
                for(let x=px-2; x<=px+2; x++) {
                    for(let y=py-2; y<=py+2; y++) {
                        const id = `${x},${y}`;
                        if(this.world.removed.has(id)) continue;
                        const n = this.getNoise(x,y);
                        const dist = Math.hypot(this.player.x-(x*32+16), this.player.y-(y*32+16));
                        
                        if(dist < 50) {
                            if(n < 0.02) { // √Årvore
                                this.player.wood++; this.world.removed.add(id); this.updateUI(); return;
                            } else if(n > 0.02 && n < 0.04) { // Pedrinha Ark
                                this.player.stone++; this.world.removed.add(id); this.updateUI(); return;
                            } else if(n > 0.98) { // Rocha Grande
                                if(this.player.pickaxe > 0) {
                                    this.player.stone += 3; this.world.removed.add(id); this.updateUI(); return;
                                }
                            }
                        }
                    }
                }
            },

            place() {
                const p = this.player;
                const items = { 2: 'table', 3: 'pickaxe', 4: 'fire' }; // Exemplo simples
                if(p.slot === 2 && p.table > 0) { this.world.objects.push({x:p.x, y:p.y, type:'table'}); p.table--; }
                this.updateUI();
            },

            updateUI() {
                const p = this.player;
                document.getElementById('w-val').innerText = p.wood;
                document.getElementById('s-val').innerText = p.stone;
                document.getElementById('h0').innerText = p.wood;
                document.getElementById('h1').innerText = p.stone;
                document.getElementById('h2').innerText = p.table;
                document.getElementById('h3').innerText = p.pickaxe;
                document.getElementById('btn-place').classList.toggle('hidden', !(p.slot === 2 && p.table > 0));
            },

            getNoise(x, y) { return (Math.sin(x * 12.98 + y * 78.23 + 123) * 43758.54) % 1; },
            setSlot(i) { this.player.slot = i; document.querySelectorAll('.slot').forEach((s, idx) => s.classList.toggle('active', idx === i)); this.updateUI(); }
        };

        const bind = (id, k) => {
            const e = document.getElementById(id);
            e.ontouchstart = () => game.keys[k] = 1; e.ontouchend = () => game.keys[k] = 0;
        };
        bind('ctrl-u','u'); bind('ctrl-d','d'); bind('ctrl-l','l'); bind('ctrl-r','r');

        function draw() {
            const cw = canvas.width = window.innerWidth, ch = canvas.height = window.innerHeight;
            if(game.state === 'PLAY') {
                let mx = game.keys.r - game.keys.l, my = game.keys.d - game.keys.u;
                if(mx || my) { const m = Math.hypot(mx,my); game.player.x += (mx/m)*3; game.player.y += (my/m)*3; if(mx) game.player.dir = mx > 0 ? 1 : -1; }
                game.camera.x = game.player.x - cw/2; game.camera.y = game.player.y - ch/2;
            }
            ctx.fillStyle = "#111"; ctx.fillRect(0,0,cw,ch);
            ctx.save(); ctx.translate(-game.camera.x, -game.camera.y);
            
            const startX = Math.floor(game.camera.x/32)-1, endX = Math.ceil((game.camera.x+cw)/32)+1;
            const startY = Math.floor(game.camera.y/32)-1, endY = Math.ceil((game.camera.y+ch)/32)+1;
            for(let x=startX; x<=endX; x++) {
                for(let y=startY; y<=endY; y++) {
                    const n = Math.abs(game.getNoise(x,y));
                    ctx.fillStyle = n > 0.8 ? "#3d6e36" : "#457b3e"; ctx.fillRect(x*32, y*32, 33, 33);
                    if(game.world.removed.has(`${x},${y}`)) continue;
                    if(n < 0.02) { // √Årvore
                        ctx.fillStyle = "#4a2d18"; ctx.fillRect(x*32+12, y*32+16, 8, 12);
                        ctx.fillStyle = "#2d5a27"; ctx.fillRect(x*32+4, y*32-4, 24, 20);
                    } else if (n > 0.02 && n < 0.04) { // Pedrinha
                        ctx.fillStyle = "#888"; ctx.beginPath(); ctx.arc(x*32+16, y*32+20, 4, 0, 7); ctx.fill();
                    } else if (n > 0.98) { // Rocha Grande
                        ctx.fillStyle = "#666"; ctx.fillRect(x*32+4, y*32+4, 24, 24);
                    }
                }
            }

            let near = false;
            game.world.objects.forEach(o => {
                if(o.type==='table') { 
                    ctx.fillStyle = "#5d4037"; ctx.fillRect(o.x-15, o.y-10, 30, 20); 
                    if(Math.hypot(game.player.x-o.x, game.player.y-o.y) < 60) near = true;
                }
            });
            document.getElementById('btn-open-craft').classList.toggle('hidden', !near);

            ctx.fillStyle = game.player.color; ctx.fillRect(game.player.x-16, game.player.y-16, 32, 32);
            ctx.fillStyle = "#fb923c"; ctx.fillRect(game.player.x+(game.player.dir===1?12:-24), game.player.y-4, 12, 8);
            ctx.restore(); requestAnimationFrame(draw);
        }
        draw();
    </script>
</body>
</html>
