<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Um Pato e um Sonho</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.10.7/brython.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.10.7/brython_stdlib.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        canvas { display: block; touch-action: none; }
        #mainMenu {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #050a05; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 100;
        }
        #mainMenu h1 { color: #ffcc00; font-size: 2.5rem; text-shadow: 2px 2px #4a2d1d; margin-bottom: 5px; }
        #mainMenu p { color: #fff; opacity: 0.7; margin-bottom: 30px; }
        .play-btn {
            padding: 15px 60px; font-size: 1.2rem; background: #2d5a27;
            color: white; border: 2px solid #fff; border-radius: 8px; cursor: pointer;
        }
    </style>
</head>
<body onload="brython()">
    <div id="mainMenu">
        <h1>Um Pato e um Sonho</h1>
        <p>Inspirado na jornada de Hytale</p>
        <button class="play-btn" onclick="startGame()">JOGAR</button>
    </div>
    <canvas id="gameCanvas" style="display:none;"></canvas>
    <script src="core.js"></script>
</body>
</html>
