<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Um Pato e um Sonho - PRO</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #74c365; font-family: sans-serif; }

        /* Canvas de Jogo */
        #gameCanvas { position: absolute; top: 0; left: 0; z-index: 1; }

        /* UI - HUD SUPERIOR (Rel√≥gio e Status) */
        #ui-top-center {
            position: fixed; top: 15px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.7); color: white; padding: 5px 20px;
            border-radius: 4px; text-align: center; z-index: 10;
        }

        #ui-status-bars {
            position: fixed; top: 15px; right: 15px; width: 220px;
            background: rgba(40, 44, 40, 0.9); border: 3px solid #1a1a1a;
            padding: 10px; border-radius: 8px; z-index: 10;
        }
        .bar-container { display: flex; align-items: center; margin-bottom: 6px; }
        .bar-bg { flex-grow: 1; height: 12px; background: #1a1a1a; border-radius: 6px; margin-left: 8px; overflow: hidden; }
        .bar-fill { height: 100%; width: 100%; transition: width 0.3s; }

        /* CONTROLES - JOYSTICK E BOT√ïES */
        #joystick-wrapper {
            position: fixed; bottom: 40px; left: 40px;
            width: 120px; height: 120px; background: rgba(0,0,0,0.2);
            border: 2px solid rgba(255,255,255,0.3); border-radius: 50%; z-index: 10;
        }
        #joystick-stick {
            position: absolute; top: 35px; left: 35px; width: 50px; height: 50px;
            background: #ffcc00; border-radius: 50%; box-shadow: 0 4px #b8860b;
        }

        #action-bar {
            position: fixed; bottom: 20px; right: 20px;
            display: flex; gap: 10px; z-index: 10;
        }
        .action-btn {
            width: 70px; height: 70px; background: #3f423e; border: 3px solid #1a1a1a;
            border-radius: 12px; color: white; display: flex; flex-direction: column;
            align-items: center; justify-content: center; font-size: 11px; font-weight: bold;
        }
        .btn-attack { background: #eab308; color: black; }

        /* TELAS */
        .screen {
            position: fixed; inset: 0; background: #121212;
            display: none; flex-direction: column; justify-content: center;
            align-items: center; z-index: 100;
        }
        .active { display: flex !important; }
        .play-btn { background: #22c55e; color: white; border: none; padding: 20px 60px; border-radius: 12px; font-size: 1.5rem; font-weight: bold; }
    </style>
</head>
<body>

    <div id="menu-screen" class="screen active">
        <h1 style="color: white; font-size: 3rem; margin-bottom: 0;">Um Pato</h1>
        <p style="color: #22c55e; font-size: 1.5rem; margin-bottom: 40px;">e um Sonho!</p>
        <button class="play-btn" onclick="startGame()">Iniciar Jornada</button>
    </div>

    <div id="ui-top-center">
        <div id="game-time" style="font-size: 1.2rem; font-weight: bold;">09:20</div>
        <div id="game-day" style="font-size: 0.7rem;">Dia 1</div>
    </div>

    <div id="ui-status-bars">
        <div class="bar-container">‚ù§Ô∏è <div class="bar-bg"><div class="bar-fill" style="background: #ef4444; width: 100%;"></div></div></div>
        <div class="bar-container">üçé <div class="bar-bg"><div class="bar-fill" style="background: #eab308; width: 85%;"></div></div></div>
        <div class="bar-container">‚ö° <div class="bar-bg"><div class="bar-fill" style="background: #a855f7; width: 70%;"></div></div></div>
    </div>

    <div id="joystick-wrapper">
        <div id="joystick-stick"></div>
    </div>

    <div id="action-bar">
        <div class="action-btn">üéí<br>Itens</div>
        <div class="action-btn">‚õèÔ∏è<br>Coletar</div>
        <div class="action-btn btn-attack">‚öîÔ∏è<br>Atacar</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let playerPos = { x: 0, y: 0 };
        let joyVector = { x: 0, y: 0 };
        let isMoving = false;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.imageSmoothingEnabled = false;
        }

        function startGame() {
            document.getElementById('menu-screen').classList.remove('active');
            playerPos = { x: canvas.width / 2, y: canvas.height / 2 };
            animate();
        }

        // L√≥gica de Joystick (Mobile First)
        const stick = document.getElementById('joystick-stick');
        const base = document.getElementById('joystick-wrapper');

        base.addEventListener('touchstart', () => isMoving = true);
        window.addEventListener('touchmove', (e) => {
            if (!isMoving) return;
            const touch = e.touches[0];
            const rect = base.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            let dx = touch.clientX - centerX;
            let dy = touch.clientY - centerY;
            const dist = Math.sqrt(dx*dx + dy*dy);
            const max = 40;

            if (dist > max) { dx *= max / dist; dy *= max / dist; }
            stick.style.transform = `translate(${dx}px, ${dy}px)`;
            joyVector = { x: dx / max, y: dy / max };
        });

        window.addEventListener('touchend', () => {
            isMoving = false;
            stick.style.transform = `translate(0px, 0px)`;
            joyVector = { x: 0, y: 0 };
        });

        function animate() {
            // Desenhar Grama (Fundo)
            ctx.fillStyle = "#74c365";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Movimentar e Desenhar Jogador
            playerPos.x += joyVector.x * 4;
            playerPos.y += joyVector.y * 4;

            ctx.fillStyle = "white"; // Pato
            ctx.fillRect(playerPos.x - 20, playerPos.y - 20, 40, 40);
            ctx.fillStyle = "#fb923c"; // Bico
            ctx.fillRect(playerPos.x + (joyVector.x >= 0 ? 15 : -25), playerPos.y - 5, 10, 8);

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize();
    </script>
</body>
</html>
