<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Um Pato e um Sonho - V2.1</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; -webkit-user-select: none; touch-action: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #1a1a1a; font-family: sans-serif; position: fixed; }
        canvas { display: block; image-rendering: pixelated; width: 100vw; height: 100vh; }

        .layer { position: fixed; inset: 0; pointer-events: none; z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .hidden { display: none !important; }

        /* MENU PRINCIPAL */
        #ui-menu { z-index: 100; background: rgba(0,0,0,0.7); pointer-events: auto; }
        .btn-main { background: #22c55e; color: white; border: none; padding: 12px; border-radius: 10px; font-weight: bold; width: 220px; margin: 8px; box-shadow: 0 4px #166534; }

        /* HUD & INVENT√ÅRIO */
        .hud-top { position: absolute; top: 10px; left: 10px; display: flex; gap: 10px; pointer-events: none; }
        .info-box { background: rgba(0,0,0,0.8); padding: 8px 12px; border-radius: 8px; border: 2px solid #444; color: white; font-size: 14px; font-weight: bold; }

        /* TABELA DE CRAFTING (RECIPES) */
        #ui-crafting { z-index: 60; background: rgba(0,0,0,0.85); backdrop-filter: blur(4px); pointer-events: auto; }
        .craft-window { background: #333; border: 3px solid #555; border-radius: 15px; padding: 20px; width: 280px; color: white; }
        .recipe-btn { background: #444; border: 2px solid #666; color: white; width: 100%; padding: 10px; margin: 5px 0; border-radius: 8px; font-size: 13px; text-align: left; }
        .recipe-btn:not(:disabled) { border-color: #fb923c; background: #555; }

        /* CONTROLES COMPACTOS E BAIXOS */
        #controls-container { position: absolute; bottom: 10px; left: 10px; display: grid; grid-template-areas: ". up ." "left . right" ". down ."; gap: 4px; pointer-events: auto; }
        .btn-arrow { width: 42px; height: 42px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: white; font-size: 18px; }
        .up { grid-area: up; } .down { grid-area: down; } .left { grid-area: left; } .right { grid-area: right; }

        #action-container { position: absolute; bottom: 15px; right: 15px; display: flex; flex-direction: column; gap: 10px; pointer-events: auto; }
        .btn-action { width: 75px; height: 75px; border-radius: 20px; color: white; font-weight: bold; font-size: 11px; border: 3px solid rgba(0,0,0,0.3); box-shadow: 0 5px rgba(0,0,0,0.4); }
        .collect { background: #5d4037; }
        .craft-open { background: #fb923c; display: none; } /* S√≥ aparece perto da bancada */
    </style>
</head>
<body>

    <div id="ui-menu" class="layer">
        <h1 style="color:white; text-shadow: 2px 2px 0 #000;">UM PATO E UM SONHO</h1>
        <button class="btn-main" onclick="game.startGame()">INICIAR JORNADA</button>
    </div>

    <div id="ui-crafting" class="layer hidden">
        <div class="craft-window">
            <h3 style="margin-top:0">Bancada de Trabalho</h3>
            <button class="recipe-btn" id="rec-fire" onclick="game.craft('campfire')">üî• Fogueira (3 Madeiras)</button>
            <button class="recipe-btn" onclick="game.closeCrafting()">‚ùå FECHAR</button>
        </div>
    </div>

    <div id="ui-hud" class="layer hidden" style="justify-content: flex-start; align-items: flex-start;">
        <div class="hud-top">
            <div class="info-box">ü™µ <span id="wood-count">0</span></div>
            <div class="info-box" id="build-mode">üî® Criar Bancada (2 Wood)</div>
        </div>

        <div id="controls-container">
            <div class="btn-arrow up" id="btn-up">‚ñ≤</div>
            <div class="btn-arrow left" id="btn-left">‚óÄ</div>
            <div class="btn-arrow right" id="btn-right">‚ñ∂</div>
            <div class="btn-arrow down" id="btn-down">‚ñº</div>
        </div>

        <div id="action-container">
            <button id="btn-open-table" class="btn-action craft-open" onclick="game.openCrafting()">üì¶<br>ABRIR</button>
            <button class="btn-action collect" onclick="game.interact()">ü™ì<br>COLETAR</button>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d', { alpha: false });

        const game = {
            state: 'MENU',
            lastTime: 0,
            player: { x: 1000, y: 1000, dir: 1, wood: 0 },
            camera: { x: 1000, y: 1000 },
            world: { seed: 123, removedItems: new Set(), placedObjects: [] },
            keys: { up: false, down: false, left: false, right: false },

            startGame() {
                this.state = 'PLAYING';
                document.getElementById('ui-menu').classList.add('hidden');
                document.getElementById('ui-hud').classList.remove('hidden');
            },

            interact() {
                // L√≥gica de Coleta de √Årvore
                const sx = Math.floor(this.player.x / 32) - 2, sy = Math.floor(this.player.y / 32) - 2;
                for (let x = sx; x <= sx + 4; x++) {
                    for (let y = sy; y <= sy + 4; y++) {
                        const id = `${x},${y}`;
                        if (seededRandom(x, y) < 0.02 && !this.world.removedItems.has(id)) {
                            if (Math.hypot(this.player.x - (x * 32 + 16), this.player.y - (y * 32 + 16)) < 45) {
                                this.world.removedItems.add(id);
                                this.player.wood++;
                                this.updateUI();
                                return;
                            }
                        }
                    }
                }

                // Se n√£o coletou √°rvore, tenta criar bancada se tiver madeira
                if (this.player.wood >= 2) {
                    this.player.wood -= 2;
                    this.world.placedObjects.push({ x: this.player.x, y: this.player.y, type: 'table' });
                    this.updateUI();
                }
            },

            openCrafting() {
                this.state = 'CRAFTING';
                document.getElementById('ui-crafting').classList.remove('hidden');
            },

            closeCrafting() {
                this.state = 'PLAYING';
                document.getElementById('ui-crafting').classList.add('hidden');
            },

            craft(type) {
                if (type === 'campfire' && this.player.wood >= 3) {
                    this.player.wood -= 3;
                    this.world.placedObjects.push({ x: this.player.x + 20, y: this.player.y, type: 'campfire' });
                    this.updateUI();
                    this.closeCrafting();
                }
            },

            updateUI() {
                document.getElementById('wood-count').innerText = this.player.wood;
                document.getElementById('build-mode').style.opacity = this.player.wood >= 2 ? "1" : "0.5";
                document.getElementById('rec-fire').disabled = this.player.wood < 3;
            }
        };

        const bind = (id, k) => {
            const el = document.getElementById(id);
            el.addEventListener('touchstart', e => { e.preventDefault(); game.keys[k] = true; });
            el.addEventListener('touchend', e => { e.preventDefault(); game.keys[k] = false; });
        };
        bind('btn-up', 'up'); bind('btn-down', 'down'); bind('btn-left', 'left'); bind('btn-right', 'right');

        function seededRandom(x, y) {
            const val = Math.sin(x * 12.9898 + y * 78.233 + game.world.seed) * 43758.5453;
            return val - Math.floor(val);
        }

        function drawWorld() {
            const startX = Math.floor(game.camera.x / 32) - 1, endX = Math.ceil((game.camera.x + window.innerWidth) / 32) + 1;
            const startY = Math.floor(game.camera.y / 32) - 1, endY = Math.ceil((game.camera.y + window.innerHeight) / 32) + 1;
            
            for (let x = startX; x <= endX; x++) {
                for (let y = startY; y <= endY; y++) {
                    const noise = seededRandom(x, y);
                    const wx = x * 32, wy = y * 32;
                    ctx.fillStyle = noise > 0.8 ? "#559449" : "#5da051";
                    ctx.fillRect(wx, wy, 33, 33);
                    if (noise < 0.02 && !game.world.removedItems.has(`${x},${y}`)) {
                        ctx.fillStyle = "#4a2d18"; ctx.fillRect(wx + 12, wy + 16, 8, 12);
                        ctx.fillStyle = "#2d5a27"; ctx.fillRect(wx + 4, wy - 4, 24, 20);
                    }
                }
            }

            let nearTable = false;
            game.world.placedObjects.forEach(obj => {
                if (obj.type === 'table') {
                    ctx.fillStyle = "#5d4037"; ctx.fillRect(obj.x-12, obj.y-8, 24, 16);
                    ctx.fillStyle = "#3e2723"; ctx.fillRect(obj.x-10, obj.y-6, 20, 2);
                    if (Math.hypot(game.player.x - obj.x, game.player.y - obj.y) < 50) nearTable = true;
                } else if (obj.type === 'campfire') {
                    ctx.fillStyle = "#7c2d12"; ctx.fillRect(obj.x-8, obj.y-2, 16, 4);
                    ctx.fillStyle = "#f97316"; ctx.beginPath(); ctx.arc(obj.x, obj.y-5, 5 + Math.random()*2, 0, 7); ctx.fill();
                }
            });
            document.getElementById('btn-open-table').style.display = nearTable ? "block" : "none";
        }

        function loop(t) {
            let dt = Math.min(0.1, (t - game.lastTime) / 1000); game.lastTime = t;
            if (canvas.width !== window.innerWidth) { canvas.width = window.innerWidth; canvas.height = window.innerHeight; ctx.imageSmoothingEnabled = false; }
            
            if (game.state === 'PLAYING') {
                let mx = 0, my = 0;
                if (game.keys.up) my -= 1; if (game.keys.down) my += 1;
                if (game.keys.left) { mx -= 1; game.player.dir = -1; }
                if (game.keys.right) { mx += 1; game.player.dir = 1; }
                if (mx !== 0 || my !== 0) {
                    const mag = Math.hypot(mx, my);
                    game.player.x += (mx/mag) * 160 * dt; game.player.y += (my/mag) * 160 * dt;
                }
                game.camera.x = game.player.x - canvas.width / 2;
                game.camera.y = game.player.y - canvas.height / 2;
            }

            ctx.fillStyle = "#222"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.save(); ctx.translate(-game.camera.x, -game.camera.y);
            drawWorld();
            if (game.state !== 'MENU') {
                ctx.fillStyle = "white"; ctx.fillRect(game.player.x-16, game.player.y-16, 32, 32);
                ctx.fillStyle = "#fb923c"; ctx.fillRect(game.player.x+(game.player.dir===1?12:-24), game.player.y-4, 12, 8);
                ctx.fillStyle = "black"; ctx.fillRect(game.player.x+(game.player.dir===1?6:-10), game.player.y-10, 4, 4);
            }
            ctx.restore();
            requestAnimationFrame(loop);
        }
        requestAnimationFrame(loop);
    </script>
</body>
</html>
